<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Rovigoal - Classifica</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1e3c72; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #1e3c72; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .back-link { display: block; margin-top: 20px; text-align: center; text-decoration: none; color: #1e3c72; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Classifica Torneo</h1>
        <table id="tabella-classifica">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Squadra</th>
                    <th>PT</th>
                    <th>V</th>
                    <th>P</th>
                    <th>S</th>
                </tr>
            </thead>
            <tbody id="corpo-classifica">
                </tbody>
        </table>
        <a href="main.html" class="back-link">â¬… Torna al Menu</a>
    </div>

    <script type="module">
        import supabase from './supabase-config.js';

        async function caricaClassifica() {
            const { data, error } = await supabase
                .from('squadre')
                .select('*')
                .order('punti', { ascending: false });

            if (error) {
                console.error("Errore nel caricamento:", error);
                return;
            }

            const tbody = document.getElementById('corpo-classifica');
            tbody.innerHTML = data.map((s, i) => `
                <tr>
                    <td><strong>${i + 1}</strong></td>
                    <td>${s.nome}</td>
                    <td><strong>${s.punti}</strong></td>
                    <td>${s.vittorie}</td>
                    <td>${s.pareggi}</td>
                    <td>${s.sconfitte}</td>
                </tr>
            `).join('');
        }
        caricaClassifica();
    </script>
</body>

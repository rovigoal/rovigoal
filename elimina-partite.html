<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovigoal - Elimina Partite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A52 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid #FF5252;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* STATO CONNESSIONE */
        .connessione-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .connessione-ok {
            background: #4CAF50;
            color: white;
            border: 2px solid #45a049;
        }
        
        .connessione-caricamento {
            background: #FFA500;
            color: white;
            border: 2px solid #FF8C00;
        }
        
        .connessione-ko {
            background: #f44336;
            color: white;
            border: 2px solid #d32f2f;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* PARTITE LIST */
        .partite-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .partita-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .partita-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .partita-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .partita-squadre {
            font-size: 1.4em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .partita-risultato {
            background: #1e3c72;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .partita-info {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }
        
        /* BUTTONS */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #DC143C 0%, #FF4500 100%);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #B22222 0%, #DC143C 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
        }
        
        .btn-back {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            width: 100%;
            margin-top: 15px;
            padding: 12px;
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin-bottom: 20px;
        }
        
        /* ALERTS */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        /* LOADING */
        .loading-container {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üóëÔ∏è ELIMINA PARTITE</h1>
        <p>Gestisci ed elimina le partite esistenti</p>
        
        <div id="connessioneStatus" class="connessione-status connessione-caricamento">
            <div class="loading"></div> Caricamento...
        </div>
    </div>
    
    <div class="container">
        <!-- ALERT MESSAGES -->
        <div id="alertSuccess" class="alert alert-success" style="display: none;"></div>
        <div id="alertError" class="alert alert-error" style="display: none;"></div>
        
        <button class="btn btn-refresh" onclick="caricaPartite()" style="width: 100%;">
            üîÑ RICARICA PARTITE
        </button>
        
        <!-- PARTITE LIST -->
        <div class="partite-container">
            <h2 style="margin-bottom: 20px; color: #1e3c72;">üìã Partite Registrate</h2>
            
            <div id="loadingPartite" class="loading-container">
                <div class="loading" style="width: 40px; height: 40px; margin: 0 auto 15px;"></div>
                <p>Caricamento partite...</p>
            </div>
            
            <div id="listaPartite">
                <!-- Le partite verranno caricate qui -->
            </div>
            
            <div id="emptyPartite" class="empty-state" style="display: none;">
                <h3>üòï Nessuna partita trovata</h3>
                <p>Non ci sono partite registrate nel database.</p>
            </div>
        </div>
        
        <!-- BACK BUTTON -->
        <button class="btn btn-back" onclick="tornaIndietro()">
            ‚Üê TORNA ALL'AREA ADMIN
        </button>
    </div>
    
    <script type="module">
        import database from './database-supabase.js';
        
        // VARIABILI GLOBALI
        let partite = [];
        
        // INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', async () => {
            // Controlla accesso admin
            if (sessionStorage.getItem('admin_accesso') !== 'true') {
                alert('Accesso non autorizzato!');
                window.location.href = 'main.html';
                return;
            }
            
            await caricaPartite();
        });
        
        // CARICA PARTITE
        async function caricaPartite() {
            try {
                mostraCaricamento(true);
                aggiornaStatoConnessione('caricamento');
                
                console.log('üîÑ Caricamento partite...');
                partite = await database.getPartite();
                console.log('‚úÖ Partite caricate:', partite);
                
                mostraPartite();
                aggiornaStatoConnessione('ok');
                
            } catch (error) {
                console.error('‚ùå Errore caricamento:', error);
                mostraAlert('Errore nel caricamento delle partite', 'error');
                aggiornaStatoConnessione('ko');
            } finally {
                mostraCaricamento(false);
            }
        }
        
        // MOSTRA PARTITE
        function mostraPartite() {
            const container = document.getElementById('listaPartite');
            const emptyState = document.getElementById('emptyPartite');
            
            if (partite.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Genera HTML
            let html = '';
            
            partite.forEach(partita => {
                // Calcola eventi
                const eventi = partita.eventi || [];
                const gol = eventi.filter(e => e.tipo === 'gol').length;
                const ammonizioni = eventi.filter(e => e.tipo === 'amm').length;
                const espulsioni = eventi.filter(e => e.tipo === 'esp').length;
                
                // DEBUG: Mostra ID
                console.log(`Partita ID: ${partita.id}, Tipo: ${typeof partita.id}`);
                
                html += `
                    <div class="partita-item" id="partita-${partita.id}">
                        <div class="partita-header">
                            <div class="partita-squadre">
                                ${partita.squadra_casa} vs ${partita.squadra_ospite}
                            </div>
                            <div class="partita-risultato">
                                ${partita.gol_casa || 0} - ${partita.gol_ospite || 0}
                            </div>
                        </div>
                        
                        <div class="partita-info">
                            <div class="info-item">
                                <span>üìÖ</span>
                                <span>${partita.data} ${partita.ora || ''}</span>
                            </div>
                            <div class="info-item">
                                <span>#Ô∏è‚É£ ID:</span>
                                <span style="font-weight: bold; color: #dc143c;">${partita.id}</span>
                            </div>
                            <div class="info-item">
                                <span>‚öΩ</span>
                                <span>${gol} gol segnati</span>
                            </div>
                            <div class="info-item">
                                <span>üü®</span>
                                <span>${ammonizioni} ammonizioni</span>
                            </div>
                            <div class="info-item">
                                <span>üü•</span>
                                <span>${espulsioni} espulsioni</span>
                            </div>
                        </div>
                        
                        <button class="btn btn-danger" onclick="eliminaPartita('${partita.id}', '${partita.squadra_casa} vs ${partita.squadra_ospite}')" style="width: 100%;">
                            üóëÔ∏è ELIMINA QUESTA PARTITA
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ELIMINA PARTITA
        async function eliminaPartita(partitaId, nomePartita) {
            console.log('üîÑ Tentativo eliminazione:', { partitaId, nomePartita });
            
            if (!confirm(`‚ö†Ô∏è SEI SICURO DI VOLER ELIMINARE QUESTA PARTITA?\n\n"${nomePartita}"\n\nID: ${partitaId}\n\nQuesta operazione √® irreversibile!`)) {
                return;
            }
            
            // Conferma finale con codice
            const codice = prompt(`CONFERMA FINALE:\n\nPer eliminare "${nomePartita}"\nDigita "ELIMINA" e premi OK:`);
            
            if (codice !== 'ELIMINA') {
                mostraAlert('Eliminazione annullata', 'error');
                return;
            }
            
            try {
                aggiornaStatoConnessione('caricamento');
                console.log('üöÄ Invio comando eliminazione per ID:', partitaId);
                
                // Chiama la funzione di eliminazione
                const successo = await database.eliminaPartita(partitaId);
                console.log('‚úÖ Risultato eliminazione:', successo);
                
                if (successo) {
                    // Rimuovi dalla lista locale
                    partite = partite.filter(p => p.id != partitaId);
                    
                    // Aggiorna visualizzazione
                    mostraPartite();
                    
                    mostraAlert(`‚úÖ Partita "${nomePartita}" eliminata con successo!`, 'success');
                } else {
                    mostraAlert('‚ùå Errore: partita non eliminata', 'error');
                }
                
                aggiornaStatoConnessione('ok');
                
            } catch (error) {
                console.error('‚ùå Errore eliminazione:', error);
                
                // Messaggio di errore dettagliato
                let messaggio = "Errore nell'eliminazione";
                if (error.message.includes('Partita non trovata')) {
                    messaggio = 'Partita non trovata nel database. Forse √® gi√† stata eliminata?';
                } else if (error.message.includes('foreign key')) {
                    messaggio = 'Impossibile eliminare: ci sono dati collegati a questa partita';
                }
                
                mostraAlert(`‚ùå ${messaggio}: ${error.message}`, 'error');
                aggiornaStatoConnessione('ko');
            }
        }
        
        // MOSTRA/NASCONDI CARICAMENTO
        function mostraCaricamento(mostra) {
            const loading = document.getElementById('loadingPartite');
            loading.style.display = mostra ? 'block' : 'none';
        }
        
        // AGGIORNA STATO CONNESSIONE
        function aggiornaStatoConnessione(stato) {
            const statusElement = document.getElementById('connessioneStatus');
            switch(stato) {
                case 'caricamento':
                    statusElement.className = 'connessione-status connessione-caricamento';
                    statusElement.innerHTML = '<div class="loading"></div> Caricamento...';
                    break;
                case 'ok':
                    statusElement.className = 'connessione-status connessione-ok';
                    statusElement.innerHTML = '‚úì Connesso al database';
                    break;
                case 'ko':
                    statusElement.className = 'connessione-status connessione-ko';
                    statusElement.innerHTML = '‚úó Database offline';
                    break;
            }
        }
        
        // MOSTRA ALERT
        function mostraAlert(messaggio, tipo) {
            const alert = document.getElementById('alert' + tipo.charAt(0).toUpperCase() + tipo.slice(1));
            alert.textContent = messaggio;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // TORNA INDIETRO
        function tornaIndietro() {
            window.location.href = 'admin.html';
        }
        
        // ESPORTA FUNZIONI
        window.caricaPartite = caricaPartite;
        window.eliminaPartita = eliminaPartita;
        window.tornaIndietro = tornaIndietro;
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovigoal - Partita Finale</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); min-height: 100vh; padding: 20px; color: white; }
        
        .header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid gold;
        }
        
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        .finale-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .risultato-finale {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 10px;
            border: 3px solid gold;
        }
        
        .vincitore {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e3c72;
            margin: 20px 0;
            padding: 15px;
            background: #e7f5ff;
            border-radius: 10px;
            border: 2px solid #1c7ed6;
        }
        
        .squadre-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .squadra-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }
        
        .marcatori-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #2196F3;
            margin: 20px 0;
            text-align: left;
        }
        
        .premi-section {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffc107;
            margin-top: 20px;
        }
        
        .btn-back {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            background: white;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #ddd;
            border-top-color: #1e3c72;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .marcatore-item {
            background: white;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .marcatore-nome {
            font-weight: bold;
            color: #1e3c72;
        }
        
        .marcatore-dettagli {
            font-size: 0.9em;
            color: #666;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .header { padding: 20px; }
            .header h1 { font-size: 1.8em; }
            .risultato-finale { font-size: 2.5em; }
            .squadre-info { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÜ PARTITA FINALE</h1>
        <p>La grande finale del torneo Rovigoal</p>
    </div>
    
    <div class="container">
        <div id="contenutoFinale">
            <div class="empty-state">
                <h2>üèÜ Caricamento finale...</h2>
                <p>Recupero dei dati della partita finale</p>
                <div class="loading"></div>
            </div>
        </div>
        
        <button class="btn-back" onclick="tornaIndietro()">‚Üê TORNA ALLA HOME</button>
    </div>
    
    <script type="module">
        import database from './database-supabase.js';
        
        // CARICA FINALE
        async function caricaFinale() {
            try {
                // Carica finale e giocatori
                const [finale, giocatori] = await Promise.all([
                    database.getFinale(),
                    database.getGiocatori()
                ]);
                
                mostraFinale(finale, giocatori);
                
            } catch (error) {
                console.error('Errore:', error);
                mostraErrore();
            }
        }
        
        // MOSTRA FINALE
        function mostraFinale(finale, giocatori) {
            const container = document.getElementById('contenutoFinale');
            
            if (!finale) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üèÜ FINALE NON ANCORA GIOCATA</h2>
                        <p>La partita finale non √® stata ancora configurata.</p>
                        <p>L'amministratore deve configurare la finale dall'area Admin.</p>
                    </div>
                `;
                return;
            }
            
            // Trova giocatori premiati
            const migliorGiocatore = giocatori.find(g => g.id === finale.miglior_giocatore);
            const migliorPortiere = giocatori.find(g => g.id === finale.miglior_portiere);
            
            // Determina vincitore
            let vincitore = '';
            if (finale.gol_casa > finale.gol_ospite) {
                vincitore = finale.squadra_casa;
            } else if (finale.gol_ospite > finale.gol_casa) {
                vincitore = finale.squadra_ospite;
            } else {
                vincitore = 'PAREGGIO';
            }
            
            // Costruisci HTML marcatori
            let marcatoriHTML = '';
            if (finale.marcatori && finale.marcatori.length > 0) {
                marcatoriHTML = `
                    <div class="marcatori-section">
                        <h3 style="color: #1e3c72; margin-bottom: 15px;">‚öΩ MARCATORI DELLA FINALE</h3>
                `;
                
                finale.marcatori.forEach((marcatore, index) => {
                    marcatoriHTML += `
                        <div class="marcatore-item">
                            <div>
                                <div class="marcatore-nome">${marcatore.nome}</div>
                                <div class="marcatore-dettagli">Squadra: ${marcatore.squadra} | Minuto: ${marcatore.minuto}</div>
                            </div>
                        </div>
                    `;
                });
                
                marcatoriHTML += '</div>';
            }
            
            container.innerHTML = `
                <div class="finale-box">
                    <div style="color: #666; margin-bottom: 15px;">
                        <strong>Data:</strong> ${finale.data || 'N/D'} ${finale.ora || ''}
                    </div>
                    
                    <div class="risultato-finale">
                        ${finale.squadra_casa} ${finale.gol_casa || 0} - ${finale.gol_ospite || 0} ${finale.squadra_ospite}
                    </div>
                    
                    <div class="vincitore">
                        ${vincitore !== 'PAREGGIO' ? `üèÜ CAMPIONE: ${vincitore} üèÜ` : '‚öñÔ∏è FINALE PAREGGIATA'}
                    </div>
                    
                    ${marcatoriHTML}
                    
                    <div class="squadre-info">
                        <div class="squadra-card">
                            <h3>${finale.squadra_casa}</h3>
                            <p><strong>Gol:</strong> ${finale.gol_casa || 0}</p>
                        </div>
                        
                        <div class="squadra-card">
                            <h3>${finale.squadra_ospite}</h3>
                            <p><strong>Gol:</strong> ${finale.gol_ospite || 0}</p>
                        </div>
                    </div>
                    
                    <div class="premi-section">
                        <h3 style="color: #1e3c72; margin-bottom: 15px;">üéñÔ∏è PREMI DELLA FINALE</h3>
                        
                        ${migliorGiocatore ? `
                            <div style="margin: 15px 0; padding: 15px; background: white; border-radius: 8px; border: 1px solid #ddd;">
                                <div style="font-weight: bold; color: #1976D2;">üèÜ MIGLIOR GIOCATORE</div>
                                <div style="font-size: 1.2em; margin: 10px 0;">${migliorGiocatore.nome}</div>
                                ${finale.voto_miglior_giocatore ? `
                                    <div style="color: #FFD700; font-weight: bold;">Voto: ${finale.voto_miglior_giocatore}/10</div>
                                ` : ''}
                            </div>
                        ` : ''}
                        
                        ${migliorPortiere ? `
                            <div style="margin: 15px 0; padding: 15px; background: white; border-radius: 8px; border: 1px solid #ddd;">
                                <div style="font-weight: bold; color: #1976D2;">ü•Ö MIGLIOR PORTIERE</div>
                                <div style="font-size: 1.2em; margin: 10px 0;">${migliorPortiere.nome}</div>
                                ${finale.voto_miglior_portiere ? `
                                    <div style="color: #FFD700; font-weight: bold;">Voto: ${finale.voto_miglior_portiere}/10</div>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        // ERRORE
        function mostraErrore() {
            const container = document.getElementById('contenutoFinale');
            container.innerHTML = `
                <div class="empty-state" style="color: #f44336;">
                    <h2>‚ö†Ô∏è Errore di connessione</h2>
                    <p>Impossibile caricare la finale</p>
                    <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 20px; background: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Riprova
                    </button>
                </div>
            `;
        }
        
        // NAVIGAZIONE
        function tornaIndietro() {
            window.location.href = 'main.html';
        }
        
        // CONTROLLO ACCESSO
        if (localStorage.getItem('rovigoal_entrato') !== 'true') {
            window.location.href = 'index.html';
        }
        
        // ESPORTA FUNZIONI
        window.tornaIndietro = tornaIndietro;
        
        // CARICA FINALE AL LOAD
        document.addEventListener('DOMContentLoaded', caricaFinale);
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovigoal - Finale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid gold;
            position: relative;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .finale-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            background: #f8f9fa;
        }
        
        .squadre-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .vs {
            grid-column: span 2;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #FFA500;
            margin: 10px 0;
        }
        
        .gol-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin: 20px 0;
        }
        
        .gol-input {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 3px solid #e9ecef;
        }
        
        .gol-separator {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .vincitore-display {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 10px;
            border: 3px solid #2196F3;
        }
        
        .premi-section {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffc107;
            margin-top: 20px;
        }
        
        .marcatori-section {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: #1e3c72;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc143c;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-small {
            padding: 8px 15px;
            width: auto;
            font-size: 0.9em;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .existing-finale {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #28a745;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .existing-finale h3 {
            color: #1e3c72;
            margin-bottom: 10px;
        }
        
        .risultato-grande {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e3c72;
            margin: 15px 0;
        }
        
        .marcatore-item {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .marcatore-select {
            flex: 2;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .marcatore-squadra-select {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .marcatore-minuto-input {
            width: 80px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        .btn-rimuovi {
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .finale-card {
                padding: 20px;
            }
            
            .squadre-row {
                grid-template-columns: 1fr;
            }
            
            .vs {
                grid-column: span 1;
            }
            
            .gol-row {
                grid-template-columns: 1fr;
            }
            
            .gol-separator {
                display: none;
            }
            
            .marcatore-item {
                flex-direction: column;
                align-items: stretch;
            }
            
            .marcatore-select,
            .marcatore-squadra-select,
            .marcatore-minuto-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÜ PARTITA FINALE</h1>
        <p>Configura la grande finale del torneo</p>
    </div>
    
    <div class="container">
        <!-- ALERTS -->
        <div id="alertSuccess" class="alert alert-success" style="display: none;"></div>
        <div id="alertError" class="alert alert-error" style="display: none;"></div>
        
        <!-- FINALE ESISTENTE -->
        <div id="existingFinale" class="existing-finale" style="display: none;">
            <h3>üèÜ FINALE CONFIGURATA</h3>
            <div id="finaleInfo"></div>
            <button class="btn btn-danger" onclick="eliminaFinale()" style="margin-top: 15px;">
                üóëÔ∏è ELIMINA FINALE
            </button>
        </div>
        
        <!-- FORM CREAZIONE FINALE -->
        <div id="formFinale" class="finale-card">
            <h2>üìù Configura Finale</h2>
            
            <div class="form-group">
                <label>Squadre Finaliste</label>
                <div class="squadre-row">
                    <select id="finaleSquadraCasa">
                        <option value="">Squadra Finalista 1</option>
                    </select>
                    
                    <div class="vs">VS</div>
                    
                    <select id="finaleSquadraOspite">
                        <option value="">Squadra Finalista 2</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Risultato Finale</label>
                <div class="gol-row">
                    <input type="number" id="finaleGolCasa" min="0" value="0" class="gol-input" oninput="aggiornaVincitoreFinale()">
                    <div class="gol-separator">-</div>
                    <input type="number" id="finaleGolOspite" min="0" value="0" class="gol-input" oninput="aggiornaVincitoreFinale()">
                </div>
            </div>
            
            <div id="vincitoreFinaleDisplay" class="vincitore-display">
                <h3 style="margin: 0;">Pareggio 0-0</h3>
            </div>
            
            <!-- SEZIONE MARCATORI -->
            <div class="marcatori-section">
                <h3>‚öΩ MARCATORI</h3>
                
                <div id="marcatoriContainer">
                    <!-- I marcatori saranno aggiunti qui dinamicamente -->
                </div>
                
                <button type="button" class="btn btn-success btn-small" onclick="aggiungiMarcatore()" style="margin-top: 10px;">
                    ‚ûï AGGIUNGI MARCATORE
                </button>
            </div>
            
            <!-- SEZIONE PREMI -->
            <div class="premi-section">
                <h3>‚≠ê Premi della Finale</h3>
                
                <div class="form-group">
                    <label for="finaleMigliorGiocatore">üèÜ Miglior Giocatore</label>
                    <select id="finaleMigliorGiocatore">
                        <option value="">Seleziona...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="finaleVotoMigliorGiocatore">Voto (1-10)</label>
                    <input type="number" id="finaleVotoMigliorGiocatore" min="1" max="10" value="9">
                </div>
                
                <div class="form-group">
                    <label for="finaleMigliorPortiere">ü•Ö Miglior Portiere</label>
                    <select id="finaleMigliorPortiere">
                        <option value="">Seleziona portiere...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="finaleVotoMigliorPortiere">Voto Portiere (1-10)</label>
                    <input type="number" id="finaleVotoMigliorPortiere" min="1" max="10" value="8">
                </div>
            </div>
            
            <button class="btn btn-success" onclick="salvaFinale()">
                ‚úÖ SALVA PARTITA FINALE
            </button>
        </div>
        
        <button class="btn btn-secondary" onclick="tornaIndietro()">
            ‚Üê TORNA ALL'ADMIN
        </button>
    </div>
    
    <script type="module">
        import database from './database-supabase.js';
        
        let squadre = [];
        let giocatori = [];
        let finaleEsistente = null;
        
        // INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Carica dati
                [squadre, giocatori, finaleEsistente] = await Promise.all([
                    database.getSquadre(),
                    database.getGiocatori(),
                    database.getFinale()
                ]);
                
                // Aggiorna select
                aggiornaSelectSquadre();
                
                // Se esiste finale, mostra i dati
                if (finaleEsistente) {
                    mostraFinaleEsistente();
                }
                
                // Aggiungi un marcatore iniziale
                aggiungiMarcatore();
                
            } catch (error) {
                console.error('Errore caricamento finale:', error);
                mostraAlert('Errore nel caricamento dei dati', 'error');
            }
        });
        
        // AGGIORNA SELECT SQUADRE
        function aggiornaSelectSquadre() {
            const selectCasa = document.getElementById('finaleSquadraCasa');
            const selectOspite = document.getElementById('finaleSquadraOspite');
            const selectMigliorGioc = document.getElementById('finaleMigliorGiocatore');
            const selectMigliorPort = document.getElementById('finaleMigliorPortiere');
            
            // Pulisci
            [selectCasa, selectOspite, selectMigliorGioc, selectMigliorPort].forEach(select => {
                while (select.options.length > 1) select.remove(1);
            });
            
            if (squadre.length === 0) return;
            
            // Squadre
            squadre.forEach(squadra => {
                const option = document.createElement('option');
                option.value = squadra.nome;
                option.textContent = squadra.nome;
                
                selectCasa.appendChild(option.cloneNode(true));
                selectOspite.appendChild(option.cloneNode(true));
            });
            
            // Giocatori per miglior giocatore
            giocatori.forEach(giocatore => {
                const option = document.createElement('option');
                option.value = giocatore.id;
                option.textContent = `${giocatore.nome} (${giocatore.squadra})`;
                selectMigliorGioc.appendChild(option);
            });
            
            // Portieri per miglior portiere
            const portieri = giocatori.filter(g => g.ruolo && g.ruolo.toLowerCase().includes('portiere'));
            portieri.forEach(portiere => {
                const option = document.createElement('option');
                option.value = portiere.id;
                option.textContent = `${portiere.nome} (${portiere.squadra})`;
                selectMigliorPort.appendChild(option);
            });
        }
        
        // AGGIORNA VINCITORE FINALE
        function aggiornaVincitoreFinale() {
            const golCasa = parseInt(document.getElementById('finaleGolCasa').value) || 0;
            const golOspite = parseInt(document.getElementById('finaleGolOspite').value) || 0;
            const squadraCasa = document.getElementById('finaleSquadraCasa').value || 'Finalista 1';
            const squadraOspite = document.getElementById('finaleSquadraOspite').value || 'Finalista 2';
            
            let messaggio = '';
            
            if (golCasa > golOspite) {
                messaggio = `üèÜ CAMPIONE: ${squadraCasa}`;
            } else if (golOspite > golCasa) {
                messaggio = `üèÜ CAMPIONE: ${squadraOspite}`;
            } else {
                messaggio = '‚öñÔ∏è FINALE PAREGGIATA';
            }
            
            document.getElementById('vincitoreFinaleDisplay').innerHTML = `
                <h3 style="margin: 0 0 10px 0; color: #1e3c72;">${messaggio}</h3>
                <p style="font-size: 1.5em; font-weight: bold; margin: 0;">
                    ${golCasa} - ${golOspite}
                </p>
            `;
        }
        
        // MOSTRA FINALE ESISTENTE
        function mostraFinaleEsistente() {
            const container = document.getElementById('existingFinale');
            const form = document.getElementById('formFinale');
            const finaleInfo = document.getElementById('finaleInfo');
            
            // Nascondi form, mostra finale
            form.style.display = 'none';
            container.style.display = 'block';
            
            // Trova nomi giocatori
            const migliorGiocatore = giocatori.find(g => g.id === finaleEsistente.miglior_giocatore);
            const migliorPortiere = giocatori.find(g => g.id === finaleEsistente.portiere_casa);
            
            // Determina vincitore
            let vincitore = '';
            if (finaleEsistente.gol_casa > finaleEsistente.gol_ospite) {
                vincitore = `üèÜ ${finaleEsistente.squadra_casa}`;
            } else if (finaleEsistente.gol_ospite > finaleEsistente.gol_casa) {
                vincitore = `üèÜ ${finaleEsistente.squadra_ospite}`;
            } else {
                vincitore = '‚öñÔ∏è PAREGGIO';
            }
            
            finaleInfo.innerHTML = `
                <div class="risultato-grande">
                    ${finaleEsistente.squadra_casa} ${finaleEsistente.gol_casa} - ${finaleEsistente.gol_ospite} ${finaleEsistente.squadra_ospite}
                </div>
                <div style="font-weight: bold; color: #1e3c72; margin: 10px 0; font-size: 1.2em;">
                    ${vincitore}
                </div>
                ${migliorGiocatore ? `
                    <div style="margin-top: 15px;">
                        <strong>üèÜ Miglior Giocatore:</strong> ${migliorGiocatore.nome}
                        ${finaleEsistente.voto_miglior_giocatore ? `(Voto: ${finaleEsistente.voto_miglior_giocatore}/10)` : ''}
                    </div>
                ` : ''}
                ${migliorPortiere ? `
                    <div>
                        <strong>ü•Ö Miglior Portiere:</strong> ${migliorPortiere.nome}
                        ${finaleEsistente.voto_portiere_casa ? `(Voto: ${finaleEsistente.voto_portiere_casa}/10)` : ''}
                    </div>
                ` : ''}
            `;
        }
        
        // FUNZIONI PER MARCATORI
        function aggiungiMarcatore() {
            const container = document.getElementById('marcatoriContainer');
            const squadraCasa = document.getElementById('finaleSquadraCasa').value || 'Squadra Casa';
            const squadraOspite = document.getElementById('finaleSquadraOspite').value || 'Squadra Ospite';
            
            const nuovoMarcatore = document.createElement('div');
            nuovoMarcatore.className = 'marcatore-item';
            nuovoMarcatore.innerHTML = `
                <select class="marcatore-giocatore marcatore-select">
                    <option value="">Seleziona giocatore...</option>
                </select>
                <select class="marcatore-squadra marcatore-squadra-select">
                    <option value="casa">${squadraCasa}</option>
                    <option value="ospite">${squadraOspite}</option>
                </select>
                <input type="number" class="marcatore-minuto marcatore-minuto-input" placeholder="Min." min="1" max="120">
                <button type="button" class="btn-rimuovi" onclick="rimuoviMarcatore(this)">‚úï</button>
            `;
            
            container.appendChild(nuovoMarcatore);
            aggiornaSelectGiocatoriMarcatore();
        }
        
        function rimuoviMarcatore(button) {
            button.parentElement.remove();
        }
        
        function aggiornaSelectGiocatoriMarcatore() {
            const selectGiocatori = document.querySelectorAll('.marcatore-giocatore:last-child');
            const ultimoSelect = selectGiocatori[selectGiocatori.length - 1];
            
            if (!ultimoSelect) return;
            
            // Rimuovi tutte le opzioni tranne la prima
            while (ultimoSelect.options.length > 1) {
                ultimoSelect.remove(1);
            }
            
            // Aggiungi tutti i giocatori
            giocatori.forEach(giocatore => {
                const option = document.createElement('option');
                option.value = giocatore.id;
                option.textContent = `${giocatore.nome} (${giocatore.squadra})`;
                ultimoSelect.appendChild(option);
            });
        }
        
        function aggiornaNomiSquadreMarcatori() {
            const squadraCasa = document.getElementById('finaleSquadraCasa').value || 'Squadra Casa';
            const squadraOspite = document.getElementById('finaleSquadraOspite').value || 'Squadra Ospite';
            
            document.querySelectorAll('.marcatore-squadra').forEach(select => {
                select.options[0].text = squadraCasa;
                select.options[1].text = squadraOspite;
            });
        }
        
        function raccogliMarcatori() {
            const marcatori = [];
            
            document.querySelectorAll('.marcatore-item').forEach(item => {
                const giocatoreId = item.querySelector('.marcatore-giocatore').value;
                const squadra = item.querySelector('.marcatore-squadra').value;
                const minuto = item.querySelector('.marcatore-minuto').value;
                
                if (giocatoreId && minuto) {
                    const giocatore = giocatori.find(g => g.id == giocatoreId);
                    if (giocatore) {
                        marcatori.push({
                            giocatore_id: giocatoreId,
                            giocatore_nome: giocatore.nome,
                            squadra: squadra, // 'casa' o 'ospite'
                            minuto: parseInt(minuto),
                            squadra_nome: squadra === 'casa' ? 
                                document.getElementById('finaleSquadraCasa').value : 
                                document.getElementById('finaleSquadraOspite').value
                        });
                    }
                }
            });
            
            return marcatori;
        }
        
        // SALVA FINALE
        async function salvaFinale() {
            try {
                // Raccogli dati
                const finaleData = {
                    data: null,
                    ora: null,
                    squadra_casa: document.getElementById('finaleSquadraCasa').value,
                    squadra_ospite: document.getElementById('finaleSquadraOspite').value,
                    gol_casa: parseInt(document.getElementById('finaleGolCasa').value) || 0,
                    gol_ospite: parseInt(document.getElementById('finaleGolOspite').value) || 0,
                    miglior_giocatore: document.getElementById('finaleMigliorGiocatore').value,
                    voto_miglior_giocatore: parseInt(document.getElementById('finaleVotoMigliorGiocatore').value) || null,
                    miglior_portiere: document.getElementById('finaleMigliorPortiere').value,
                    voto_miglior_portiere: parseInt(document.getElementById('finaleVotoMigliorPortiere').value) || null,
                    marcatori: raccogliMarcatori(), // Aggiungi i marcatori
                    eventi: []
                };
                
                // Validazione
                if (!finaleData.squadra_casa || !finaleData.squadra_ospite) {
                    mostraAlert('Seleziona entrambe le squadre finaliste', 'error');
                    return;
                }
                
                if (finaleData.squadra_casa === finaleData.squadra_ospite) {
                    mostraAlert('Le squadre finaliste devono essere diverse', 'error');
                    return;
                }
                
                if (!finaleData.miglior_giocatore) {
                    mostraAlert('Seleziona il miglior giocatore', 'error');
                    return;
                }
                
                if (!finaleData.voto_miglior_giocatore || finaleData.voto_miglior_giocatore < 1 || finaleData.voto_miglior_giocatore > 10) {
                    mostraAlert('Inserisci un voto valido per il miglior giocatore (1-10)', 'error');
                    return;
                }
                
                // Validazione marcatori
                const marcatori = finaleData.marcatori;
                const golTotali = finaleData.gol_casa + finaleData.gol_ospite;
                if (marcatori.length !== golTotali) {
                    mostraAlert(`Il numero di marcatori (${marcatori.length}) non corrisponde al numero totale di gol (${golTotali})`, 'error');
                    return;
                }
                
                // Conferma finale importante
                if (!confirm('Stai per salvare la PARTITA FINALE del torneo.\n\nSei sicuro?')) {
                    return;
                }
                
                // Salva
                await database.salvaFinale(finaleData);
                
                mostraAlert('‚úÖ Finale salvata con successo!', 'success');
                
                // Ricarica pagina dopo 2 secondi
                setTimeout(() => {
                    location.reload();
                }, 2000);
                
            } catch (error) {
                console.error('Errore salvataggio finale:', error);
                mostraAlert('Errore nel salvataggio: ' + error.message, 'error');
            }
        }
        
        // ELIMINA FINALE
        async function eliminaFinale() {
            if (!confirm('‚ö†Ô∏è Eliminare la partita finale?\n\nQuesta operazione non pu√≤ essere annullata.')) {
                return;
            }
            
            try {
                await database.eliminaFinale();
                mostraAlert('‚úÖ Finale eliminata', 'success');
                
                // Ricarica pagina dopo 2 secondi
                setTimeout(() => {
                    location.reload();
                }, 2000);
                
            } catch (error) {
                console.error('Errore eliminazione finale:', error);
                mostraAlert('Errore nell\'eliminazione: ' + error.message, 'error');
            }
        }
        
        // FUNZIONI AUSILIARIE
        function mostraAlert(messaggio, tipo = 'success') {
            const alertId = `alert${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`;
            const alertEl = document.getElementById(alertId);
            
            alertEl.innerHTML = messaggio;
            alertEl.style.display = 'block';
            
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }
        
        function tornaIndietro() {
            window.location.href = 'admin.html';
        }
        
        // ESPORTA FUNZIONI
        window.aggiornaVincitoreFinale = aggiornaVincitoreFinale;

        window.tornaIndietro = tornaIndietro;

        document.getElementById('finaleSquadraCasa').addEventListener('change', function() {

        document.getElementById('finaleSquadraOspite').addEventListener('change', function() {

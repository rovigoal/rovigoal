<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovigoal - Finale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid gold;
            position: relative;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .finale-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            background: #f8f9fa;
        }
        
        .squadre-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .vs {
            grid-column: span 2;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #FFA500;
            margin: 10px 0;
        }
        
        .gol-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin: 20px 0;
        }
        
        .gol-input {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 3px solid #e9ecef;
        }
        
        .gol-separator {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .vincitore-display {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 10px;
            border: 3px solid #2196F3;
        }
        
        .premi-section, .marcatori-section, .portieri-section {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffc107;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: #1e3c72;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc143c;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .existing-finale {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #28a745;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .existing-finale h3 {
            color: #1e3c72;
            margin-bottom: 10px;
        }
        
        .risultato-grande {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e3c72;
            margin: 15px 0;
        }
        
        /* STILI MARCATORI */
        .marcatore-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .marcatore-info {
            display: flex;
            flex-direction: column;
        }
        
        .marcatore-nome {
            font-weight: bold;
            color: #1e3c72;
        }
        
        .marcatore-dettagli {
            font-size: 0.9em;
            color: #666;
        }
        
        .btn-remove {
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .marcatori-input-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .btn-add {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .finale-card {
                padding: 20px;
            }
            
            .squadre-row {
                grid-template-columns: 1fr;
            }
            
            .vs {
                grid-column: span 1;
            }
            
            .gol-row {
                grid-template-columns: 1fr;
            }
            
            .gol-separator {
                display: none;
            }
            
            .marcatori-input-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÜ PARTITA FINALE</h1>
        <p>Configura la grande finale del torneo</p>
    </div>
    
    <div class="container">
        <!-- ALERTS -->
        <div id="alertSuccess" class="alert alert-success" style="display: none;"></div>
        <div id="alertError" class="alert alert-error" style="display: none;"></div>
        
        <!-- FINALE ESISTENTE -->
        <div id="existingFinale" class="existing-finale" style="display: none;">
            <h3>üèÜ FINALE CONFIGURATA</h3>
            <div id="finaleInfo"></div>
            <button class="btn btn-danger" onclick="eliminaFinale()" style="margin-top: 15px;">
                üóëÔ∏è ELIMINA FINALE
            </button>
        </div>
        
        <!-- FORM CREAZIONE FINALE -->
        <div id="formFinale" class="finale-card">
            <h2>üìù Configura Finale</h2>
            
            <div class="form-group">
                <label for="finaleData">Data Finale</label>
                <input type="date" id="finaleData" value="">
            </div>
            
            <div class="form-group">
                <label for="finaleOra">Orario</label>
                <input type="time" id="finaleOra" value="15:00">
            </div>
            
            <div class="form-group">
                <label>Squadre Finaliste</label>
                <div class="squadre-row">
                    <select id="finaleSquadraCasa">
                        <option value="">Squadra Finalista 1</option>
                    </select>
                    
                    <div class="vs">VS</div>
                    
                    <select id="finaleSquadraOspite">
                        <option value="">Squadra Finalista 2</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Risultato Finale</label>
                <div class="gol-row">
                    <input type="number" id="finaleGolCasa" min="0" value="0" class="gol-input" oninput="aggiornaVincitoreFinale()">
                    <div class="gol-separator">-</div>
                    <input type="number" id="finaleGolOspite" min="0" value="0" class="gol-input" oninput="aggiornaVincitoreFinale()">
                </div>
            </div>
            
            <div id="vincitoreFinaleDisplay" class="vincitore-display">
                <h3 style="margin: 0;">Pareggio 0-0</h3>
            </div>
            
            <!-- SEZIONE MARCATORI -->
            <div class="marcatori-section">
                <h3>‚öΩ Marcatori della Finale</h3>
                
                <div class="marcatori-input-row">
                    <input type="text" id="nomeMarcatore" placeholder="Nome marcatore" class="form-control">
                    <input type="number" id="minutoMarcatore" placeholder="Min." min="1" max="120">
                    <select id="squadraMarcatore">
                        <option value="">Squadra</option>
                    </select>
                </div>
                
                <button type="button" class="btn-add" onclick="aggiungiMarcatore()">
                    ‚ûï Aggiungi Marcatore
                </button>
                
                <div id="listaMarcatori" style="margin-top: 20px;">
                    <p style="color: #666; font-style: italic; text-align: center;">Nessun marcatore aggiunto</p>
                </div>
            </div>
            
            <!-- SEZIONE PREMI GIOCATORI -->
            <div class="premi-section">
                <h3>‚≠ê Miglior Giocatore</h3>
                
                <div class="form-group">
                    <label for="finaleMigliorGiocatore">üèÜ Miglior Giocatore</label>
                    <select id="finaleMigliorGiocatore">
                        <option value="">Seleziona...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="finaleVotoMigliorGiocatore">Voto (1-10)</label>
                    <input type="number" id="finaleVotoMigliorGiocatore" min="1" max="10" value="9">
                </div>
            </div>
            
            <!-- SEZIONE PORTIERI -->
            <div class="portieri-section">
                <h3>ü•Ö Portieri</h3>
                
                <div class="form-group">
                    <label for="portiereCasa">Portiere Casa</label>
                    <select id="portiereCasa">
                        <option value="">Seleziona portiere...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="votoPortiereCasa">Voto Portiere Casa (1-10)</label>
                    <input type="number" id="votoPortiereCasa" min="1" max="10" value="7">
                </div>
                
                <div class="form-group">
                    <label for="portiereOspite">Portiere Ospite</label>
                    <select id="portiereOspite">
                        <option value="">Seleziona portiere...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="votoPortiereOspite">Voto Portiere Ospite (1-10)</label>
                    <input type="number" id="votoPortiereOspite" min="1" max="10" value="7">
                </div>
            </div>
            
            <button class="btn btn-success" onclick="salvaFinale()">
                ‚úÖ SALVA PARTITA FINALE
            </button>
        </div>
        
        <button class="btn btn-secondary" onclick="tornaIndietro()">
            ‚Üê TORNA ALL'ADMIN
        </button>
    </div>
    
    <script type="module">
        import database from './database-supabase.js';
        
        let squadre = [];
        let giocatori = [];
        let finaleEsistente = null;
        let marcatori = [];
        
        // INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Carica dati
                [squadre, giocatori, finaleEsistente] = await Promise.all([
                    database.getSquadre(),
                    database.getGiocatori(),
                    database.getFinale()
                ]);
                
                // Aggiorna select
                aggiornaSelectSquadre();
                
                // Popola squadraMarcatore
                const selectSquadraMarc = document.getElementById('squadraMarcatore');
                squadre.forEach(squadra => {
                    const option = document.createElement('option');
                    option.value = squadra.nome;
                    option.textContent = squadra.nome;
                    selectSquadraMarc.appendChild(option);
                });
                
                // Se esiste finale, mostra i dati
                if (finaleEsistente) {
                    mostraFinaleEsistente();
                } else {
                    // Imposta data odierna
                    document.getElementById('finaleData').value = new Date().toISOString().split('T')[0];
                }
                
            } catch (error) {
                console.error('Errore caricamento finale:', error);
                mostraAlert('Errore nel caricamento dei dati', 'error');
            }
        });
        
        // AGGIORNA SELECT SQUADRE E GIOCATORI
        function aggiornaSelectSquadre() {
            const selectCasa = document.getElementById('finaleSquadraCasa');
            const selectOspite = document.getElementById('finaleSquadraOspite');
            const selectMigliorGioc = document.getElementById('finaleMigliorGiocatore');
            const selectPortiereCasa = document.getElementById('portiereCasa');
            const selectPortiereOspite = document.getElementById('portiereOspite');
            
            // Pulisci
            [selectCasa, selectOspite, selectMigliorGioc, selectPortiereCasa, selectPortiereOspite].forEach(select => {
                while (select.options.length > 1) select.remove(1);
            });
            
            if (squadre.length === 0) return;
            
            // Squadre
            squadre.forEach(squadra => {
                const option = document.createElement('option');
                option.value = squadra.nome;
                option.textContent = squadra.nome;
                
                selectCasa.appendChild(option.cloneNode(true));
                selectOspite.appendChild(option.cloneNode(true));
            });
            
            // Giocatori per miglior giocatore
            giocatori.forEach(giocatore => {
                const option = document.createElement('option');
                option.value = giocatore.id;
                option.textContent = `${giocatore.nome} (${giocatore.squadra})`;
                selectMigliorGioc.appendChild(option);
            });
            
            // Portieri
            const portieri = giocatori.filter(g => g.ruolo === 'Portiere');
            portieri.forEach(portiere => {
                const option = document.createElement('option');
                option.value = portiere.id;
                option.textContent = `${portiere.nome} (${portiere.squadra})`;
                selectPortiereCasa.appendChild(option.cloneNode(true));
                selectPortiereOspite.appendChild(option.cloneNode(true));
            });
        }
        
        // AGGIUNGI MARCATORE
        function aggiungiMarcatore() {
            const nome = document.getElementById('nomeMarcatore').value.trim();
            const minuto = document.getElementById('minutoMarcatore').value;
            const squadra = document.getElementById('squadraMarcatore').value;
            
            if (!nome || !squadra) {
                mostraAlert('Inserisci nome e squadra del marcatore', 'error');
                return;
            }
            
            // Aggiungi all'array
            marcatori.push({
                nome: nome,
                minuto: minuto || 'N/D',
                squadra: squadra
            });
            
            // Aggiorna visualizzazione
            aggiornaListaMarcatori();
            
            // Pulisci campi
            document.getElementById('nomeMarcatore').value = '';
            document.getElementById('minutoMarcatore').value = '';
            document.getElementById('squadraMarcatore').value = '';
        }
        
        // RIMUOVI MARCATORE
        function rimuoviMarcatore(index) {
            marcatori.splice(index, 1);
            aggiornaListaMarcatori();
        }
        
        // AGGIORNA LISTA MARCATORI
        function aggiornaListaMarcatori() {
            const container = document.getElementById('listaMarcatori');
            
            if (marcatori.length === 0) {
                container.innerHTML = '<p style="color: #666; font-style: italic; text-align: center;">Nessun marcatore aggiunto</p>';
                return;
            }
            
            let html = '<div style="max-height: 300px; overflow-y: auto;">';
            
            marcatori.forEach((marcatore, index) => {
                html += `
                    <div class="marcatore-item">
                        <div class="marcatore-info">
                            <span class="marcatore-nome">${marcatore.nome}</span>
                            <span class="marcatore-dettagli">Squadra: ${marcatore.squadra} | Minuto: ${marcatore.minuto}</span>
                        </div>
                        <button class="btn-remove" onclick="rimuoviMarcatore(${index})">√ó</button>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // AGGIORNA VINCITORE FINALE
        function aggiornaVincitoreFinale() {
            const golCasa = parseInt(document.getElementById('finaleGolCasa').value) || 0;
            const golOspite = parseInt(document.getElementById('finaleGolOspite').value) || 0;
            const squadraCasa = document.getElementById('finaleSquadraCasa').value || 'Finalista 1';
            const squadraOspite = document.getElementById('finaleSquadraOspite').value || 'Finalista 2';
            
            let messaggio = '';
            
            if (golCasa > golOspite) {
                messaggio = `üèÜ CAMPIONE: ${squadraCasa}`;
            } else if (golOspite > golCasa) {
                messaggio = `üèÜ CAMPIONE: ${squadraOspite}`;
            } else {
                messaggio = '‚öñÔ∏è FINALE PAREGGIATA';
            }
            
            document.getElementById('vincitoreFinaleDisplay').innerHTML = `
                <h3 style="margin: 0 0 10px 0; color: #1e3c72;">${messaggio}</h3>
                <p style="font-size: 1.5em; font-weight: bold; margin: 0;">
                    ${golCasa} - ${golOspite}
                </p>
            `;
        }
        
        // MOSTRA FINALE ESISTENTE
        function mostraFinaleEsistente() {
            const container = document.getElementById('existingFinale');
            const form = document.getElementById('formFinale');
            const finaleInfo = document.getElementById('finaleInfo');
            
            // Nascondi form, mostra finale
            form.style.display = 'none';
            container.style.display = 'block';
            
            // Carica marcatori dalla finale esistente
            if (finaleEsistente.marcatori) {
                marcatori = finaleEsistente.marcatori;
            }
            
            // Trova nomi giocatori
            const migliorGiocatore = giocatori.find(g => g.id === finaleEsistente.miglior_giocatore);
            const portiereCasa = giocatori.find(g => g.id === finaleEsistente.portiere_casa);
            const portiereOspite = giocatori.find(g => g.id === finaleEsistente.portiere_ospite);
            
            // Determina vincitore
            let vincitore = '';
            if (finaleEsistente.gol_casa > finaleEsistente.gol_ospite) {
                vincitore = `üèÜ ${finaleEsistente.squadra_casa}`;
            } else if (finaleEsistente.gol_ospite > finaleEsistente.gol_casa) {
                vincitore = `üèÜ ${finaleEsistente.squadra_ospite}`;
            } else {
                vincitore = '‚öñÔ∏è PAREGGIO';
            }
            
            // HTML marcatori
            let marcatoriHTML = '';
            if (finaleEsistente.marcatori && finaleEsistente.marcatori.length > 0) {
                marcatoriHTML = `
                    <div style="margin-top: 15px; text-align: left;">
                        <strong>‚öΩ MARCATORI:</strong>
                        <div style="margin-top: 10px;">
                `;
                
                finaleEsistente.marcatori.forEach(marcatore => {
                    marcatoriHTML += `
                        <div style="margin-bottom: 5px; padding: 8px; background: #f8f9fa; border-radius: 5px;">
                            <strong>${marcatore.nome}</strong> (${marcatore.squadra}) - Minuto ${marcatore.minuto}
                        </div>
                    `;
                });
                
                marcatoriHTML += '</div></div>';
            }
            
            finaleInfo.innerHTML = `
                <div class="risultato-grande">
                    ${finaleEsistente.squadra_casa} ${finaleEsistente.gol_casa} - ${finaleEsistente.gol_ospite} ${finaleEsistente.squadra_ospite}
                </div>
                <div style="font-weight: bold; color: #1e3c72; margin: 10px 0; font-size: 1.2em;">
                    ${vincitore}
                </div>
                <div style="color: #666; margin: 5px 0;">
                    ${finaleEsistente.data || 'N/D'} ${finaleEsistente.ora || ''}
                </div>
                ${marcatoriHTML}
                ${migliorGiocatore ? `
                    <div style="margin-top: 15px;">
                        <strong>üèÜ Miglior Giocatore:</strong> ${migliorGiocatore.nome}
                        (Voto: ${finaleEsistente.voto_miglior_giocatore}/10)
                    </div>
                ` : ''}
                ${portiereCasa ? `
                    <div>
                        <strong>ü•Ö Portiere Casa:</strong> ${portiereCasa.nome}
                        (Voto: ${finaleEsistente.voto_portiere_casa}/10)
                    </div>
                ` : ''}
                ${portiereOspite ? `
                    <div>
                        <strong>ü•Ö Portiere Ospite:</strong> ${portiereOspite.nome}
                        (Voto: ${finaleEsistente.voto_portiere_ospite}/10)
                    </div>
                ` : ''}
            `;
        }
        
        // SALVA FINALE
        async function salvaFinale() {
            try {
                // Raccogli dati secondo la TUA struttura
                const finaleData = {
                    data: document.getElementById('finaleData').value,
                    ora: document.getElementById('finaleOra').value,
                    squadra_casa: document.getElementById('finaleSquadraCasa').value,
                    squadra_ospite: document.getElementById('finaleSquadraOspite').value,
                    gol_casa: parseInt(document.getElementById('finaleGolCasa').value) || 0,
                    gol_ospite: parseInt(document.getElementById('finaleGolOspite').value) || 0,
                    miglior_giocatore: document.getElementById('finaleMigliorGiocatore').value,
                    voto_miglior_giocatore: parseInt(document.getElementById('finaleVotoMigliorGiocatore').value) || null,
                    portiere_casa: document.getElementById('portiereCasa').value,
                    voto_portiere_casa: parseInt(document.getElementById('votoPortiereCasa').value) || null,
                    portiere_ospite: document.getElementById('portiereOspite').value,
                    voto_portiere_ospite: parseInt(document.getElementById('votoPortiereOspite').value) || null,
                    marcatori: marcatori, // ARRAY DI MARCATORI
                    eventi: [] // Eventi della partita
                };
                
                // Validazione
                if (!finaleData.data) {
                    mostraAlert('Inserisci la data della finale', 'error');
                    return;
                }
                
                if (!finaleData.squadra_casa || !finaleData.squadra_ospite) {
                    mostraAlert('Seleziona entrambe le squadre finaliste', 'error');
                    return;
                }
                
                if (finaleData.squadra_casa === finaleData.squadra_ospite) {
                    mostraAlert('Le squadre finaliste devono essere diverse', 'error');
                    return;
                }
                
                if (!finaleData.miglior_giocatore || !finaleData.voto_miglior_giocatore) {
                    mostraAlert('Seleziona il miglior giocatore con voto', 'error');
                    return;
                }
                
                // Conferma finale importante
                if (!confirm('Stai per salvare la PARTITA FINALE del torneo.\n\nSei sicuro?')) {
                    return;
                }
                
                // Salva
                await database.salvaFinale(finaleData);
                
                mostraAlert('‚úÖ Finale salvata con successo!', 'success');
                
                // Ricarica pagina dopo 2 secondi
                setTimeout(() => {
                    location.reload();
                }, 2000);
                
            } catch (error) {
                console.error('Errore salvataggio finale:', error);
                mostraAlert('Errore nel salvataggio: ' + error.message, 'error');
            }
        }
        
        // ELIMINA FINALE
        async function eliminaFinale() {
            if (!confirm('‚ö†Ô∏è Eliminare la partita finale?\n\nQuesta operazione non pu√≤ essere annullata.')) {
                return;
            }
            
            try {
                await database.eliminaFinale();
                mostraAlert('‚úÖ Finale eliminata', 'success');
                
                // Ricarica pagina dopo 2 secondi
                setTimeout(() => {
                    location.reload();
                }, 2000);
                
            } catch (error) {
                console.error('Errore eliminazione finale:', error);
                mostraAlert('Errore nell\'eliminazione: ' + error.message, 'error');
            }
        }
        
        // FUNZIONI AUSILIARIE
        function mostraAlert(messaggio, tipo = 'success') {
            const alertId = `alert${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`;
            const alertEl = document.getElementById(alertId);
            
            alertEl.innerHTML = messaggio;
            alertEl.style.display = 'block';
            
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }
        
        function tornaIndietro() {
            window.location.href = 'admin.html';
        }
        
        // ESPORTA FUNZIONI
        window.aggiornaVincitoreFinale = aggiornaVincitoreFinale;
        window.aggiungiMarcatore = aggiungiMarcatore;
        window.rimuoviMarcatore = rimuoviMarcatore;
        window.salvaFinale = salvaFinale;
        window.eliminaFinale = eliminaFinale;
        window.tornaIndietro = tornaIndietro;
        
    </script>

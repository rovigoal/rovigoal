<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovigoal - Gestione Giocatori</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #1E90FF 0%, #4169E1 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid #4682B4;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* FORMS */
        .form-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #dee2e6;
        }
        
        .form-container h3 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }
        
        /* BUTTONS */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            width: 100%;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #DC143C 0%, #FF4500 100%);
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* FILTRI */
        .filtri-container {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
        }
        
        .filtri-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        /* LISTA GIOCATORI */
        .giocatori-lista {
            margin-top: 30px;
        }
        
        .giocatori-lista h3 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        
        .giocatore-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .giocatore-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .giocatore-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .giocatore-nome {
            font-weight: bold;
            font-size: 1.3em;
            color: #1e3c72;
        }
        
        .giocatore-dettagli {
            color: #666;
            font-size: 0.95em;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
        }
        
        .badge-portiere {
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            color: white;
        }
        
        .badge-giocatore {
            background: linear-gradient(135deg, #32CD32 0%, #228B22 100%);
            color: white;
        }
        
        .badge-squadra {
            background: #6c757d;
            color: white;
        }
        
        .badge-numero {
            background: #8A2BE2;
            color: white;
        }
        
        /* STATISTICHE GIOCATORE */
        .giocatore-stats {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-size: 0.9em;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.8em;
        }
        
        .stat-value {
            font-weight: bold;
            color: #1e3c72;
            font-size: 1.1em;
        }
        
        /* ALERTS */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* STATO CONNESSIONE */
        .connessione-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .connessione-ok {
            background: #4CAF50;
            color: white;
            border: 2px solid #45a049;
        }
        
        .connessione-caricamento {
            background: #FFA500;
            color: white;
            border: 2px solid #FF8C00;
        }
        
        .connessione-ko {
            background: #f44336;
            color: white;
            border: 2px solid #d32f2f;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* MESSAGGIO VUOTO */
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }
        
        .empty-message h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px;
            }
            
            .form-grid, .filtri-grid {
                grid-template-columns: 1fr;
            }
            
            .giocatore-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .giocatore-dettagli {
                flex-direction: column;
                gap: 8px;
            }
            
            .connessione-status {
                top: 5px;
                right: 5px;
                padding: 4px 8px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öΩ GESTIONE GIOCATORI</h1>
        <p>Aggiungi e gestisci i giocatori delle squadre</p>
        
        <!-- STATO CONNESSIONE -->
        <div id="connessioneStatus" class="connessione-status connessione-caricamento">
            <div class="loading"></div> Caricamento...
        </div>
    </div>
    
    <div class="container">
        <!-- ALERT MESSAGES -->
        <div id="alertSuccess" class="alert alert-success" style="display: none;"></div>
        <div id="alertError" class="alert alert-error" style="display: none;"></div>
        <div id="alertWarning" class="alert alert-warning" style="display: none;"></div>
        
        <!-- FORM AGGIUNGI GIOCATORE -->
        <div class="form-container">
            <h3>‚ûï AGGIUNGI NUOVO GIOCATORE</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nomeGiocatore">Nome *</label>
                    <input type="text" id="nomeGiocatore" 
                           placeholder="Es: Mario Rossi" 
                           maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="numeroGiocatore">Numero Maglia</label>
                    <input type="number" id="numeroGiocatore" 
                           placeholder="Es: 10" 
                           min="1" max="99">
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="squadraGiocatore">Squadra *</label>
                    <select id="squadraGiocatore">
                        <option value="">Seleziona squadra...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ruoloGiocatore">Ruolo *</label>
                    <select id="ruoloGiocatore">
                        <option value="">Seleziona ruolo...</option>
                        <option value="Portiere">Portiere</option>
                        <option value="Giocatore">Giocatore</option>
                    </select>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="aggiungiGiocatore()">
                <span>‚úÖ</span> AGGIUNGI GIOCATORE
            </button>
            
            <div class="alert alert-warning" style="display: block; margin-top: 15px;">
                <strong>üìù Nota:</strong> I giocatori sono divisi in 2 categorie:<br>
                ‚Ä¢ <strong>Portiere</strong> - Riceve premi "Miglior Portiere"<br>
                ‚Ä¢ <strong>Giocatore</strong> - Riceve premi "Miglior Giocatore"
            </div>
        </div>
        
        <!-- FILTRI -->
        <div class="filtri-container">
            <h4 style="margin-bottom: 15px; color: #495057;">üîç FILTRA GIOCATORI</h4>
            <div class="filtri-grid">
                <div class="form-group">
                    <label for="filtroSquadra">

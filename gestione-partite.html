<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovigoal - Elimina Partite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid #FF6347;
            position: relative;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* STATO CONNESSIONE */
        .connessione-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .connessione-ok {
            background: #4CAF50;
            color: white;
            border: 2px solid #45a049;
        }
        
        .connessione-caricamento {
            background: #FFA500;
            color: white;
            border: 2px solid #FF8C00;
        }
        
        .connessione-ko {
            background: #f44336;
            color: white;
            border: 2px solid #d32f2f;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ALERTS */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* LISTA PARTITE */
        .partite-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .partita-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .partita-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #1e3c72;
        }
        
        .partita-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .partita-data {
            font-size: 0.9em;
            color: #6c757d;
            font-weight: bold;
        }
        
        .partita-risultato {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .squadra-casa {
            color: #1e3c72;
            flex: 1;
            text-align: right;
        }
        
        .squadra-ospite {
            color: #DC143C;
            flex: 1;
            text-align: left;
        }
        
        .risultato {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.3em;
            min-width: 80px;
            text-align: center;
        }
        
        .partita-dettagli {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #495057;
        }
        
        .dettaglio-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .dettaglio-label {
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 5px;
            display: block;
        }
        
        /* PULSANTE ELIMINA */
        .btn-elimina {
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
        }
        
        .btn-elimina:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
        }
        
        /* STATISTICHE AGGIORNAMENTO */
        .aggiornamento-stats {
            background: #e7f5ff;
            border: 2px solid #1e3c72;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .stats-riepilogo {
            font-weight: bold;
            margin-bottom: 15px;
            color: #1e3c72;
        }
        
        .stats-dettaglio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
        }
        
        .stats-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }
        
        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .empty-state .icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* BUTTONS */
        .btn-back {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            max-width: 300px;
        }
        
        .btn-back:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* FILTRI */
        .filtri-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        
        .filtro-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        .filtro-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background: #f8f9fa;
        }
        
        .btn-filtra {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            height: fit-content;
        }
        
        /* LOADING */
        .loading-partite {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .partita-risultato {
                flex-direction: column;
                gap: 10px;
            }
            
            .squadra-casa, .squadra-ospite {
                text-align: center;
            }
            
            .risultato {
                order: -1;
            }
            
            .filtri-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üóëÔ∏è ELIMINA PARTITE</h1>
        <p>Gestisci ed elimina partite - Le statistiche verranno aggiornate automaticamente</p>
        
        <div id="connessioneStatus" class="connessione-status connessione-caricamento">
            <div class="loading"></div> Caricamento...
        </div>
    </div>
    
    <div class="container">
        <!-- ALERT MESSAGES -->
        <div id="alertSuccess" class="alert alert-success" style="display: none;"></div>
        <div id="alertError" class="alert alert-error" style="display: none;"></div>
        <div id="alertWarning" class="alert alert-warning" style="display: none;"></div>
        
        <!-- FILTRI -->
        <div class="filtri-container">
            <div class="filtro-group">
                <label for="filtroSquadra">Filtra per squadra:</label>
                <select id="filtroSquadra">
                    <option value="">Tutte le squadre</option>
                </select>
            </div>
            
            <div class="filtro-group">
                <label for="filtroData">Ordina per data:</label>
                <select id="filtroData">
                    <option value="recenti">Pi√π recenti prima</option>
                    <option value="vecchie">Pi√π vecchie prima</option>
                </select>
            </div>
            
            <button class="btn-filtra" onclick="applicaFiltri()">Applica Filtri</button>
        </div>
        
        <!-- LISTA PARTITE -->
        <div class="partite-container">
            <h2>Partite Registrate</h2>
            <div id="loadingPartite" class="loading-partite">
                <div class="loading"></div> Caricamento partite...
            </div>
            <div id="listaPartite"></div>
        </div>
        
        <!-- RIEPILOGO AGGIORNAMENTO STATISTICHE -->
        <div id="aggiornamentoStats" class="aggiornamento-stats">
            <div class="stats-riepilogo">üìä Statistiche aggiornate dopo l'eliminazione:</div>
            <div class="stats-dettaglio" id="dettaglioStats"></div>
        </div>
        
        <!-- PULSANTE TORNA INDIETRO -->
        <button onclick="tornaIndietro()" class="btn-back">‚Üê TORNA ALL'AREA ADMIN</button>
    </div>
    
    <script type="module">
        // Importa il gestore database
        import database from './database-supabase.js';
        
        // VARIABILI GLOBALI
        let partite = [];
        let squadre = [];
        let giocatori = [];
        let partiteFiltrate = [];
        
        // INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', async () => {
            if (sessionStorage.getItem('admin_accesso') !== 'true') {
                alert('Accesso non autorizzato!');
                window.location.href = 'main.html';
                return;
            }
            
            aggiornaStatoConnessione('caricamento');
            
            try {
                // Carica tutti i dati
                console.log("Caricamento dati per eliminazione partite...");
                
                const [squadreData, giocatoriData, partiteData] = await Promise.all([
                    database.getSquadre(),
                    database.getGiocatori(),
                    database.getPartite()
                ]);
                
                squadre = squadreData || [];
                giocatori = giocatoriData || [];
                partite = partiteData || [];
                partiteFiltrate = [...partite];
                
                console.log("Dati caricati:", {
                    squadre: squadre.length,
                    giocatori: giocatori.length,
                    partite: partite.length
                });
                
                // Popola filtri e visualizza partite
                popolaFiltriSquadre();
                visualizzaPartite();
                
                aggiornaStatoConnessione('ok');
                
            } catch (error) {
                console.error('‚ùå Errore caricamento dati:', error);
                mostraAlert('Errore nel caricamento dei dati: ' + error.message, 'error');
                aggiornaStatoConnessione('ko');
            }
        });
        
        // FUNZIONI DI UTILITY
        function aggiornaStatoConnessione(stato) {
            const statusElement = document.getElementById('connessioneStatus');
            switch(stato) {
                case 'caricamento':
                    statusElement.className = 'connessione-status connessione-caricamento';
                    statusElement.innerHTML = '<div class="loading"></div> Caricamento...';
                    break;
                case 'ok':
                    statusElement.className = 'connessione-status connessione-ok';
                    statusElement.innerHTML = '‚úì Connesso al database';
                    break;
                case 'ko':
                    statusElement.className = 'connessione-status connessione-ko';
                    statusElement.innerHTML = '‚úó Database offline';
                    break;
            }
        }
        
        function mostraAlert(messaggio, tipo) {
            const alert = document.getElementById('alert' + tipo.charAt(0).toUpperCase() + tipo.slice(1));
            alert.textContent = messaggio;
            alert.style.display = 'block';
            setTimeout(() => { alert.style.display = 'none'; }, 5000);
        }
        
        // POPOLA FILTRI SQUADRE
        function popolaFiltriSquadre() {
            const select = document.getElementById('filtroSquadra');
            
            // Aggiungi squadre
            squadre.forEach(squadra => {
                const option = document.createElement('option');
                option.value = squadra.nome;
                option.textContent = squadra.nome;
                select.appendChild(option);
            });
        }
        
        // APPLICA FILTRI
        function applicaFiltri() {
            const filtroSquadra = document.getElementById('filtroSquadra').value;
            const filtroData = document.getElementById('filtroData').value;
            
            // Filtra per squadra
            if (filtroSquadra) {
                partiteFiltrate = partite.filter(p => 
                    p.squadra_casa === filtroSquadra || 
                    p.squadra_ospite === filtroSquadra
                );
            } else {
                partiteFiltrate = [...partite];
            }
            
            // Ordina per data
            if (filtroData === 'recenti') {
                partiteFiltrate.sort((a, b) => new Date(b.data) - new Date(a.data));
            } else {
                partiteFiltrate.sort((a, b) => new Date(a.data) - new Date(b.data));
            }
            
            // Visualizza partite filtrate
            visualizzaPartite();
        }
        
        // VISUALIZZA PARTITE
        function visualizzaPartite() {
            const container = document.getElementById('listaPartite');
            const loading = document.getElementById('loadingPartite');
            
            loading.style.display = 'none';
            
            if (partiteFiltrate.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>Nessuna partita trovata</h3>
                        <p>${partite.length === 0 ? 'Non ci sono partite registrate' : 'Nessuna partita corrisponde ai filtri selezionati'}</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            partiteFiltrate.forEach(partita => {
                const dataFormattata = formatData(partita.data);
                const oraFormattata = partita.ora || '--:--';
                
                // Trova miglior giocatore e portieri
                const migliorGiocatore = partita.miglior_giocatore ? 
                    giocatori.find(g => g.id == partita.miglior_giocatore) : null;
                
                const portiereCasa = partita.portiere_casa ? 
                    giocatori.find(g => g.id == partita.portiere_casa) : null;
                
                const portiereOspite = partita.portiere_ospite ? 
                    giocatori.find(g => g.id == partita.portiere_ospite) : null;
                
                html += `
                    <div class="partita-card" id="partita-${partita.id}">
                        <div class="partita-header">
                            <div class="partita-data">üìÖ ${dataFormattata} - üïê ${oraFormattata}</div>
                            <div style="color: #FFA500; font-weight: bold;">ID: ${partita.id}</div>
                        </div>
                        
                        <div class="partita-risultato">
                            <div class="squadra-casa">${partita.squadra_casa}</div>
                            <div class="risultato">${partita.gol_casa} - ${partita.gol_ospite}</div>
                            <div class="squadra-ospite">${partita.squadra_ospite}</div>
                        </div>
                        
                        <div class="partita-dettagli">
                            <div class="dettaglio-item">
                                <span class="dettaglio-label">üèÜ Miglior Giocatore:</span>
                                ${migliorGiocatore ? migliorGiocatore.nome + ` (${partita.voto_miglior_giocatore}/10)` : 'Non assegnato'}
                            </div>
                            <div class="dettaglio-item">
                                <span class="dettaglio-label">ü•Ö Portiere Casa:</span>
                                ${portiereCasa ? portiereCasa.nome + ` (${partita.voto_portiere_casa}/10)` : 'Non assegnato'}
                            </div>
                            <div class="dettaglio-item">
                                <span class="dettaglio-label">ü•Ö Portiere Ospite:</span>
                                ${portiereOspite ? portiereOspite.nome + ` (${partita.voto_portiere_ospite}/10)` : 'Non assegnato'}
                            </div>
                            <div class="dettaglio-item">
                                <span class="dettaglio-label">üìä Eventi:</span>
                                ${partita.eventi ? partita.eventi.length + ' eventi' : 'Nessun evento'}
                            </div>
                        </div>
                        
                        <button class="btn-elimina" onclick="confermaEliminaPartita(${partita.id})">
                            üóëÔ∏è ELIMINA PARTITA
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // FORMATTA DATA
        function formatData(dataString) {
            if (!dataString) return 'Data non disponibile';
            
            const date = new Date(dataString);
            if (isNaN(date.getTime())) return dataString;
            
            return date.toLocaleDateString('it-IT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        // CONFERMA ELIMINAZIONE PARTITA
        async function confermaEliminaPartita(partitaId) {
            const partita = partite.find(p => p.id == partitaId);
            
            if (!partita) {
                mostraAlert('Partita non trovata!', 'error');
                return;
            }
            
            const conferma = confirm(
                `‚ö†Ô∏è SEI SICURO DI VOLER ELIMINARE QUESTA PARTITA?\n\n` +
                `Partita: ${partita.squadra_casa} ${partita.gol_casa}-${partita.gol_ospite} ${partita.squadra_ospite}\n` +
                `Data: ${formatData(partita.data)}\n\n` +
                `Questa operazione:\n` +
                `‚Ä¢ Rimuover√† la partita dal database\n` +
                `‚Ä¢ Aggiorner√† le statistiche delle squadre\n` +
                `‚Ä¢ Aggiorner√† le statistiche dei giocatori\n` +
                `‚Ä¢ Verr√† eseguito il ricalcolo dei punti in classifica\n\n` +
                `L'operazione √® irreversibile!`
            );
            
            if (!conferma) return;
            
            try {
                aggiornaStatoConnessione('caricamento');
                mostraAlert('Eliminazione in corso...', 'warning');
                
                console.log('Eliminazione partita ID:', partitaId);
                
                // Prima aggiorna le statistiche (rimuovendo i dati di questa partita)
                const statsAggiornate = await aggiornaStatisticheDopoEliminazione(partita);
                
                // Poi elimina la partita dal database
                await database.eliminaPartita(partitaId);
                
                // Aggiorna la lista locale
                partite = partite.filter(p => p.id !== partitaId);
                partiteFiltrate = partiteFiltrate.filter(p => p.id !== partitaId);
                
                // Visualizza riepilogo aggiornamento statistiche
                mostraRiepilogoAggiornamento(statsAggiornate, partita);
                
                // Aggiorna la visualizzazione
                visualizzaPartite();
                
                mostraAlert(`‚úÖ Partita eliminata con successo! Statistiche aggiornate.`, 'success');
                aggiornaStatoConnessione('ok');
                
            } catch (error) {
                console.error('‚ùå Errore eliminazione partita:', error);
                mostraAlert('Errore nell\'eliminazione: ' + error.message, 'error');
                aggiornamentoStatoConnessione('ko');
            }
        }
        
        // AGGIORNA STATISTICHE DOPO ELIMINAZIONE
        async function aggiornaStatisticheDopoEliminazione(partita) {
            console.log('Aggiornamento statistiche per partita eliminata:', partita);
            
            const squadraCasa = squadre.find(s => s.nome === partita.squadra_casa);
            const squadraOspite = squadre.find(s => s.nome === partita.squadra_ospite);
            
            if (!squadraCasa || !squadraOspite) {
                throw new Error('Squadre non trovate nel database');
            }
            
            // Calcola nuovo risultato per aggiornamento statistiche
            const golCasa = partita.gol_casa || 0;
            const golOspite = partita.gol_ospite || 0;
            
            // Determina risultato
            let vittoriaCasa = false;
            let vittoriaOspite = false;
            let pareggio = false;
            
            if (golCasa > golOspite) {
                vittoriaCasa = true;
            } else if (golOspite > golCasa) {
                vittoriaOspite = true;
            } else {
                pareggio = true;
            }
            
            // Calcola nuovi valori per squadra casa
            const nuoviValoriCasa = {
                partite_giocate: Math.max(0, (squadraCasa.partite_giocate || 0) - 1),
                gol_fatti: Math.max(0, (squadraCasa.gol_fatti || 0) - golCasa),
                gol_subiti: Math.max(0, (squadraCasa.gol_subiti || 0) - golOspite)
            };
            
            // Calcola vittorie/pareggi/sconfitte
            if (vittoriaCasa) {
                nuoviValoriCasa.vittorie = Math.max(0, (squadraCasa.vittorie || 0) - 1);
                nuoviValoriCasa.punti = Math.max(0, (squadraCasa.punti || 0) - 3);
            } else if (vittoriaOspite) {
                nuoviValoriCasa.sconfitte = Math.max(0, (squadraCasa.sconfitte || 0) - 1);
            } else if (pareggio) {
                nuoviValoriCasa.pareggi = Math.max(0, (squadraCasa.pareggi || 0) - 1);
                nuoviValoriCasa.punti = Math.max(0, (squadraCasa.punti || 0) - 1);
            }
            
            // Calcola nuovi valori per squadra ospite
            const nuoviValoriOspite = {
                partite_giocate: Math.max(0, (squadraOspite.partite_giocate || 0) - 1),
                gol_fatti: Math.max(0, (squadraOspite.gol_fatti || 0) - golOspite),
                gol_subiti: Math.max(0, (squadraOspite.gol_subiti || 0) - golCasa)
            };
            
            if (vittoriaOspite) {
                nuoviValoriOspite.vittorie = Math.max(0, (squadraOspite.vittorie || 0) - 1);
                nuoviValoriOspite.punti = Math.max(0, (squadraOspite.punti || 0) - 3);
            } else if (vittoriaCasa) {
                nuoviValoriOspite.sconfitte = Math.max(0, (squadraOspite.sconfitte || 0) - 1);
            } else if (pareggio) {
                nuoviValoriOspite.pareggi = Math.max(0, (squadraOspite.pareggi || 0) - 1);
                nuoviValoriOspite.punti = Math.max(0, (squadraOspite.punti || 0) - 1);
            }
            
            console.log('Nuovi valori casa:', nuoviValoriCasa);
            console.log('Nuovi valori ospite:', nuoviValoriOspite);
            
            // Aggiorna squadre nel database
            await database.aggiornaSquadra(squadraCasa.id, nuoviValoriCasa);
            await database.aggiornaSquadra(squadraOspite.id, nuoviValoriOspite);
            
            // Aggiorna giocatori (gol, ammonizioni, espulsioni)
            if (partita.eventi && Array.isArray(partita.eventi)) {
                for (const evento of partita.eventi) {
                    const giocatore = giocatori.find(g => g.id == evento.giocatoreId);
                    if (giocatore) {
                        let update = {};
                        
                        if (evento.tipo === 'gol') {
                            update.gol = Math.max(0, (giocatore.gol || 0) - 1);
                        } else if (evento.tipo === 'amm') {
                            update.ammonizioni = Math.max(0, (giocatore.ammonizioni || 0) - 1);
                        } else if (evento.tipo === 'esp') {
                            update.espulsioni = Math.max(0, (giocatore.espulsioni || 0) - 1);
                        }
                        
                        if (Object.keys(update).length > 0) {
                            await database.aggiornaGiocatore(giocatore.id, update);
                        }
                    }
                }
            }
            
            // Aggiorna premi miglior giocatore/portiere
            if (partita.miglior_giocatore) {
                const mg = giocatori.find(g => g.id == partita.miglior_giocatore);
                if (mg) {
                    await database.aggiornaGiocatore(mg.id, {
                        premi_miglior_giocatore: Math.max(0, (mg.premi_miglior_giocatore || 0) - 1)
                    });
                }
            }
            
            if (partita.portiere_casa) {
                const pc = giocatori.find(g => g.id == partita.portiere_casa);
                if (pc) {
                    await database.aggiornaGiocatore(pc.id, {
                        premi_miglior_portiere: Math.max(0, (pc.premi_miglior_portiere || 0) - 1)
                    });
                }
            }
            
            if (partita.portiere_ospite) {
                const po = giocatori.find(g => g.id == partita.portiere_ospite);
                if (po) {
                    await database.aggiornaGiocatore(po.id, {
                        premi_miglior_portiere: Math.max(0, (po.premi_miglior_portiere || 0) - 1)
                    });
                }
            }
            
            // Aggiorna array locale
            squadre = squadre.map(s => {
                if (s.id === squadraCasa.id) {
                    return { ...s, ...nuoviValoriCasa };
                }
                if (s.id === squadraOspite.id) {
                    return { ...s, ...nuoviValoriOspite };
                }
                return s;
            });
            
            return {
                squadraCasa: { nome: squadraCasa.nome, ...nuoviValoriCasa },
                squadraOspite: { nome: squadraOspite.nome, ...nuoviValoriOspite }
            };
        }

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovigoal - Gestione Partite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 3px solid gold;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .step-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }
        
        .step {
            text-align: center;
            flex: 1;
            opacity: 0.5;
        }
        
        .step.active {
            opacity: 1;
        }
        
        .step-number {
            width: 35px;
            height: 35px;
            background: #1e3c72;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto 5px;
        }
        
        .step.active .step-number {
            background: #FFA500;
        }
        
        .step-label {
            font-size: 0.75em;
            font-weight: bold;
        }
        
        .step-content {
            display: none;
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .step-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            background: #f8f9fa;
        }
        
        .squadre-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .vs {
            grid-column: span 2;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #FFA500;
            margin: 10px 0;
        }
        
        .gol-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
        }
        
        .gol-input {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 3px solid #e9ecef;
        }
        
        .gol-separator {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .eventi-container {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
        }
        
        .evento-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .form-aggiungi-evento {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .evento-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #28a745;
            color: white;
        }
        
        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn-nav {
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-prev {
            background: #6c757d;
            color: white;
        }
        
        .btn-next {
            background: #1e3c72;
            color: white;
        }
        
        .btn-submit {
            background: #28a745;
            color: white;
            grid-column: span 2;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .required-field::after {
            content: " *";
            color: #dc143c;
        }
        
        @media (max-width: 768px) {
            .squadre-row, .gol-row, .evento-row {
                grid-template-columns: 1fr;
            }
            
            .vs, .gol-separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÖ CREA PARTITA</h1>
        <p>Registra una nuova partita</p>
    </div>
    
    <div class="container">
        <div class="step-nav">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-label">SQUADRE</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">RISULTATO</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">EVENTI</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-label">PREMI</div>
            </div>
        </div>
        
        <div id="alert" class="alert" style="display: none;"></div>
        
        <!-- STEP 1: SQUADRE -->
        <div class="step-content active" id="step1">
            <h2>Squadre</h2>
            <div class="form-group">
                <label class="required-field">Squadre</label>
                <div class="squadre-row">
                    <select id="squadraCasa">
                        <option value="">Squadra Casa</option>
                    </select>
                    <div class="vs">VS</div>
                    <select id="squadraOspite">
                        <option value="">Squadra Ospite</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- STEP 2: RISULTATO -->
        <div class="step-content" id="step2">
            <h2>Risultato</h2>
            <div class="form-group">
                <label class="required-field">Punteggio</label>
                <div class="gol-row">
                    <input type="number" id="golCasa" min="0" value="0" class="gol-input">
                    <div class="gol-separator">-</div>
                    <input type="number" id="golOspite" min="0" value="0" class="gol-input">
                </div>
            </div>
        </div>
        
        <!-- STEP 3: EVENTI -->
        <div class="step-content" id="step3">
            <h2>Eventi</h2>
            
            <div class="eventi-container" id="eventiContainer">
                <div style="text-align: center; padding: 30px; color: #666;">
                    <p>Nessun evento aggiunto</p>
                </div>
            </div>
            
            <div class="form-aggiungi-evento">
                <h4>Aggiungi Evento</h4>
                <div class="evento-row">
                    <select id="eventoTipo">
                        <option value="">Tipo</option>
                        <option value="gol">‚öΩ Gol</option>
                        <option value="ammonizione">üü® Ammonizione</option>
                        <option value="espulsione">üü• Espulsione</option>
                    </select>
                    
                    <select id="eventoSquadra">
                        <option value="">Squadra</option>
                        <option value="casa">Casa</option>
                        <option value="ospite">Ospite</option>
                    </select>
                    
                    <select id="eventoGiocatore">
                        <option value="">Giocatore</option>
                    </select>
                    
                    <button class="btn btn-primary" onclick="aggiungiEvento()">‚ûï</button>
                </div>
            </div>
        </div>
        
        <!-- STEP 4: PREMI -->
        <div class="step-content" id="step4">
            <h2>Premi</h2>
            
            <div class="form-group">
                <label class="required-field">üèÜ Miglior Giocatore</label>
                <select id="migliorGiocatore">
                    <option value="">Seleziona...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="required-field">Voto (1-10)</label>
                <input type="number" id="votoMigliorGiocatore" min="1" max="10" placeholder="8">
            </div>
            
            <div class="form-group">
                <label class="required-field">ü•Ö Portiere Casa</label>
                <select id="portiereCasa">
                    <option value="">Seleziona...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="required-field">Voto (1-10)</label>
                <input type="number" id="votoPortiereCasa" min="1" max="10" placeholder="7">
            </div>
            
            <div class="form-group">
                <label class="required-field">ü•Ö Portiere Ospite</label>
                <select id="portiereOspite">
                    <option value="">Seleziona...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="required-field">Voto (1-10)</label>
                <input type="number" id="votoPortiereOspite" min="1" max="10" placeholder="7">
            </div>
        </div>
        
        <!-- PULSANTI -->
        <div class="nav-buttons">
            <button class="btn-nav btn-prev" onclick="prevStep()">‚Üê INDIETRO</button>
            <button class="btn-nav btn-next" onclick="nextStep()">AVANTI ‚Üí</button>
            <button class="btn-nav btn-submit" onclick="salvaPartita()" style="display: none;">‚úÖ SALVA</button>
        </div>
        
        <button class="btn-nav" onclick="tornaIndietro()" style="width: 100%; margin-top: 15px; background: #6c757d;">
            ‚Üê TORNA ALL'ADMIN
        </button>
    </div>
    
    <script type="module">
        import database from './database-supabase.js';
        
        let squadre = [];
        let giocatori = [];
        let eventi = [];
        let stepCorrente = 1;
        
        // CARICA DATI INIZIALI
        async function caricaDati() {
            squadre = await database.getSquadre();
            giocatori = await database.getGiocatori();
            
            // Popola select squadre
            const selectCasa = document.getElementById('squadraCasa');
            const selectOspite = document.getElementById('squadraOspite');
            
            squadre.forEach(squadra => {
                const option = document.createElement('option');
                option.value = squadra.nome;
                option.textContent = squadra.nome;
                selectCasa.appendChild(option.cloneNode(true));
                selectOspite.appendChild(option);
            });
        }
        
        // AGGIORNA GIOCATORI PER EVENTI
        function aggiornaGiocatoriEvento() {
            const select = document.getElementById('eventoGiocatore');
            const squadraSelezionata = document.getElementById('eventoSquadra').value;
            const squadraCasa = document.getElementById('squadraCasa').value;
            const squadraOspite = document.getElementById('squadraOspite').value;
            
            // Pulisci select
            while (select.options.length > 1) select.remove(1);
            
            if (!squadraSelezionata) {
                select.innerHTML = '<option value="">Seleziona squadra</option>';
                return;
            }
            
            // Trova giocatori della squadra selezionata
            let nomeSquadra = '';
            if (squadraSelezionata === 'casa') {
                nomeSquadra = squadraCasa;
            } else {
                nomeSquadra = squadraOspite;
            }
            
            if (!nomeSquadra) {
                select.innerHTML = '<option value="">Seleziona squadre nel passo 1</option>';
                return;
            }
            
            const giocatoriSquadra = giocatori.filter(g => g.squadra === nomeSquadra);
            
            if (giocatoriSquadra.length === 0) {
                select.innerHTML = '<option value="">Nessun giocatore</option>';
            } else {
                giocatoriSquadra.forEach(g => {
                    const option = document.createElement('option');
                    option.value = g.id;
                    option.textContent = g.nome + (g.numero ? ` (#${g.numero})` : '');
                    select.appendChild(option);
                });
            }
        }
        
        // AGGIUNGI EVENTO
        function aggiungiEvento() {
            const tipo = document.getElementById('eventoTipo').value;
            const squadra = document.getElementById('eventoSquadra').value;
            const giocatoreId = document.getElementById('eventoGiocatore').value;
            
            if (!tipo || !squadra || !giocatoreId) {
                mostraAlert('Compila tutti i campi!', 'error');
                return;
            }
            
            // Trova giocatore
            const giocatore = giocatori.find(g => g.id == giocatoreId);
            if (!giocatore) {
                mostraAlert('Giocatore non trovato', 'error');
                return;
            }
            
            // Aggiungi evento
            const evento = {
                tipo: tipo,
                squadra: squadra,
                giocatoreId: giocatore.id,
                giocatoreNome: giocatore.nome
            };
            
            eventi.push(evento);
            aggiornaListaEventi();
            
            // Reset form
            document.getElementById('eventoTipo').value = '';
            document.getElementById('eventoSquadra').value = '';
            document.getElementById('eventoGiocatore').value = '';
            
            mostraAlert('Evento aggiunto!', 'success');
        }
        
        // AGGIORNA LISTA EVENTI VISUALE
        function aggiornaListaEventi() {
            const container = document.getElementById('eventiContainer');
            
            if (eventi.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 30px; color: #666;"><p>Nessun evento</p></div>';
                return;
            }
            
            let html = '';
            eventi.forEach((evento, index) => {
                let icona = '';
                switch(evento.tipo) {
                    case 'gol': icona = '‚öΩ'; break;
                    case 'ammonizione': icona = 'üü®'; break;
                    case 'espulsione': icona = 'üü•'; break;
                }
                
                html += `
                    <div class="evento-item">
                        <div>${icona} ${evento.giocatoreNome}</div>
                        <button onclick="rimuoviEvento(${index})" style="background:#dc143c;color:white;border:none;padding:5px;border-radius:3px;cursor:pointer;">‚ùå</button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // RIMUOVI EVENTO
        function rimuoviEvento(index) {
            if (confirm('Rimuovere questo evento?')) {
                eventi.splice(index, 1);
                aggiornaListaEventi();
            }
        }
        
        // CAMBIA STEP
        function cambiaStep(step) {
            stepCorrente = step;
            
            // Nascondi tutti
            document.querySelectorAll('.step-content').forEach(el => {
                el.classList.remove('active');
            });
            
            document.querySelectorAll('.step').forEach(el => {
                el.classList.remove('active');
            });
            
            // Mostra corrente
            document.getElementById('step' + step).classList.add('active');
            document.querySelectorAll('.step')[step-1].classList.add('active');
            
            // Mostra/nascondi pulsanti
            const btnSubmit = document.querySelector('.btn-submit');
            btnSubmit.style.display = (step === 4) ? 'flex' : 'none';
            
            // Se siamo al passo 4, aggiorna select giocatori per premi
            if (step === 4) {
                aggiornaSelectPremi();
            }
        }
        
        // AGGIORNA SELECT PREMI
        function aggiornaSelectPremi() {
            const selectMiglior = document.getElementById('migliorGiocatore');
            const selectPortiereCasa = document.getElementById('portiereCasa');
            const selectPortiereOspite = document.getElementById('portiereOspite');
            
            // Pulisci
            while (selectMiglior.options.length > 1) selectMiglior.remove(1);
            while (selectPortiereCasa.options.length > 1) selectPortiereCasa.remove(1);
            while (selectPortiereOspite.options.length > 1) selectPortiereOspite.remove(1);
            
            const squadraCasa = document.getElementById('squadraCasa').value;
            const squadraOspite = document.getElementById('squadraOspite').value;
            
            // Miglior giocatore (tutti i giocatori)
            giocatori.forEach(g => {
                const option = document.createElement('option');
                option.value = g.id;
                option.textContent = g.nome + ' (' + g.squadra + ')';
                selectMiglior.appendChild(option);
            });
            
            // Portiere casa
            if (squadraCasa) {
                giocatori.filter(g => g.squadra === squadraCasa && g.ruolo === 'Portiere')
                    .forEach(p => {
                        const option = document.createElement('option');
                        option.value = p.id;
                        option.textContent = p.nome;
                        selectPortiereCasa.appendChild(option);
                    });
            }
            
            // Portiere ospite
            if (squadraOspite) {
                giocatori.filter(g => g.squadra === squadraOspite && g.ruolo === 'Portiere')
                    .forEach(p => {
                        const option = document.createElement('option');
                        option.value = p.id;
                        option.textContent = p.nome;
                        selectPortiereOspite.appendChild(option);
                    });
            }
        }
        
        // VALIDA STEP
        function validaStep(step) {
            switch(step) {
                case 1:
                    const casa = document.getElementById('squadraCasa').value;
                    const ospite = document.getElementById('squadraOspite').value;
                    
                    if (!casa || !ospite) {
                        mostraAlert('Seleziona entrambe le squadre!', 'error');
                        return false;
                    }
                    
                    if (casa === ospite) {
                        mostraAlert('Le squadre devono essere diverse!', 'error');
                        return false;
                    }
                    
                    return true;
                    
                case 2:
                    const golCasa = document.getElementById('golCasa').value;
                    const golOspite = document.getElementById('golOspite').value;
                    
                    if (golCasa === '' || golOspite === '') {
                        mostraAlert('Inserisci il risultato!', 'error');
                        return false;
                    }
                    
                    return true;
                    
                case 3:
                    // Sempre valido
                    return true;
                    
                case 4:
                    const campi = [
                        'migliorGiocatore', 'votoMigliorGiocatore',
                        'portiereCasa', 'votoPortiereCasa',
                        'portiereOspite', 'votoPortiereOspite'
                    ];
                    
                    for (let campo of campi) {
                        const valore = document.getElementById(campo).value;
                        if (!valore) {
                            mostraAlert('Compila tutti i campi dei premi!', 'error');
                            return false;
                        }
                    }
                    
                    return true;
            }
        }
        
        // NAVIGAZIONE
        function prevStep() {
            if (stepCorrente > 1) {
                cambiaStep(stepCorrente - 1);
            }
        }
        
        function nextStep() {
            if (validaStep(stepCorrente)) {
                if (stepCorrente < 4) {
                    cambiaStep(stepCorrente + 1);
                }
            }
        }
        
        // SALVA PARTITA
        async function salvaPartita() {
            if (!validaStep(4)) return;
            
            try {
                // Raccogli dati
                const partita = {
                    data: new Date().toISOString().split('T')[0],
                    squadra_casa: document.getElementById('squadraCasa').value,
                    squadra_ospite: document.getElementById('squadraOspite').value,
                    gol_casa: parseInt(document.getElementById('golCasa').value),
                    gol_ospite: parseInt(document.getElementById('golOspite').value),
                    eventi: eventi,
                    miglior_giocatore: document.getElementById('migliorGiocatore').value,
                    voto_miglior_giocatore: parseInt(document.getElementById('votoMigliorGiocatore').value),
                    portiere_casa: document.getElementById('portiereCasa').value,
                    voto_portiere_casa: parseInt(document.getElementById('votoPortiereCasa').value),
                    portiere_ospite: document.getElementById('portiereOspite').value,
                    voto_portiere_ospite: parseInt(document.getElementById('votoPortiereOspite').value)
                };
                
                // Salva partita
                await database.aggiungiPartita(partita);
                
                // Aggiorna statistiche giocatori
                for (let evento of eventi) {
                    const giocatore = giocatori.find(g => g.id == evento.giocatoreId);
                    if (giocatore) {
                        let update = {};
                        if (evento.tipo === 'gol') update.gol = (giocatore.gol || 0) + 1;
                        if (evento.tipo === 'ammonizione') update.ammonizioni = (giocatore.ammonizioni || 0) + 1;
                        if (evento.tipo === 'espulsione') update.espulsioni = (giocatore.espulsioni || 0) + 1;
                        
                        if (Object.keys(update).length > 0) {
                            await database.aggiornaGiocatore(giocatore.id, update);
                        }
                    }
                }
                
                // Aggiorna premi
                const migliorGiocatoreId = document.getElementById('migliorGiocatore').value;
                const votoMiglior = parseInt(document.getElementById('votoMigliorGiocatore').value);
                if (migliorGiocatoreId && votoMiglior) {
                    await database.aggiornaGiocatore(migliorGiocatoreId, {
                        punteggio_totale: (giocatori.find(g => g.id == migliorGiocatoreId)?.punteggio_totale || 0) + votoMiglior,
                        premi_miglior_giocatore: (giocatori.find(g => g.id == migliorGiocatoreId)?.premi_miglior_giocatore || 0) + 1
                    });
                }
                
                // Aggiorna portieri
                const portiereCasaId = document.getElementById('portiereCasa').value;
                const votoCasa = parseInt(document.getElementById('votoPortiereCasa').value);
                if (portiereCasaId && votoCasa) {
                    await database.aggiornaGiocatore(portiereCasaId, {
                        punteggio_totale: (giocatori.find(g => g.id == portiereCasaId)?.punteggio_totale || 0) + votoCasa,
                        premi_miglior_portiere: (giocatori.find(g => g.id == portiereCasaId)?.premi_miglior_portiere || 0) + 1
                    });
                }
                
                const portiereOspiteId = document.getElementById('portiereOspite').value;
                const votoOspite = parseInt(document.getElementById('votoPortiereOspite').value);
                if (portiereOspiteId && votoOspite) {
                    await database.aggiornaGiocatore(portiereOspiteId, {
                        punteggio_totale: (giocatori.find(g => g.id == portiereOspiteId)?.punteggio_totale || 0) + votoOspite,
                        premi_miglior_portiere: (giocatori.find(g => g.id == portiereOspiteId)?.premi_miglior_portiere || 0) + 1
                    });
                }
                
                // Aggiorna classifica squadre
                const risultatoCasa = partita.gol_casa > partita.gol_ospite ? 'vittoria' : 
                                    (partita.gol_casa < partita.gol_ospite ? 'sconfitta' : 'pareggio');
                const risultatoOspite = partita.gol_ospite > partita.gol_casa ? 'vittoria' : 
                                       (partita.gol_ospite < partita.gol_casa ? 'sconfitta' : 'pareggio');
                
                await aggiornaClassificaSquadra(partita.squadra_casa, risultatoCasa, partita.gol_casa, partita.gol_ospite);
                await aggiornaClassificaSquadra(partita.squadra_ospite, risultatoOspite, partita.gol_ospite, partita.gol_casa);
                
                mostraAlert('‚úÖ Partita salvata!', 'success');
                
                // Reset form
                setTimeout(() => {
                    resetForm();
                }, 2000);
                
            } catch (error) {
                mostraAlert('‚ùå Errore: ' + error.message, 'error');
            }
        }
        
        // AGGIORNA CLASSIFICA SQUADRA
        async function aggiornaClassificaSquadra(nomeSquadra, risultato, golFatti, golSubiti) {
            const squadra = squadre.find(s => s.nome === nomeSquadra);
            if (!squadra) return;
            
            const update = {
                partite_giocate: (squadra.partite_giocate || 0) + 1,
                gol_fatti: (squadra.gol_fatti || 0) + golFatti,
                gol_subiti: (squadra.gol_subiti || 0) + golSubiti
            };
            
            if (risultato === 'vittoria') {
                update.vittorie = (squadra.vittorie || 0) + 1;
                update.punti = (squadra.punti || 0) + 3;
            } else if (risultato === 'pareggio') {
                update.pareggi = (squadra.pareggi || 0) + 1;
                update.punti = (squadra.punti || 0) + 1;
            } else if (risultato === 'sconfitta') {
                update.sconfitte = (squadra.sconfitte || 0) + 1;
            }
            
            await database.aggiornaSquadra(squadra.id, update);
        }
        
        // RESET FORM
        function resetForm() {
            document.getElementById('squadraCasa').value = '';
            document.getElementById('squadraOspite').value = '';
            document.getElementById('golCasa').value = '0';
            document.getElementById('golOspite').value = '0';
            
            eventi = [];
            aggiornaListaEventi();
            
            document.getElementById('migliorGiocatore').value = '';
            document.getElementById('votoMigliorGiocatore').value = '';
            document.getElementById('portiereCasa').value = '';
            document.getElementById('votoPortiereCasa').value = '';
            document.getElementById('portiereOspite').value = '';
            document.getElementById('votoPortiereOspite').value = '';
            
            stepCorrente = 1;
            cambiaStep(1);
        }
        
        // FUNZIONI AUSILIARIE
        function mostraAlert(messaggio, tipo) {
            const alert = document.getElementById('alert');
            alert.textContent = messaggio;
            alert.className = 'alert ' + (tipo === 'success' ? 'alert-success' : 'alert-error');
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function tornaIndietro() {
            window.location.href = 'admin.html';
        }
        
        // INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', async () => {
            await caricaDati();
            
            // Event listener per aggiornare giocatori quando cambia squadra
            document.getElementById('eventoSquadra').addEventListener('change', aggiornaGiocatoriEvento);
            
            // Event listener per squadre (per aggiornare premi)
            document.getElementById('squadraCasa').addEventListener('change', () => {
                if (stepCorrente === 4) aggiornaSelectPremi();
            });
            document.getElementById('squadraOspite').addEventListener('change', () => {
                if (stepCorrente === 4) aggiornaSelectPremi();
            });
        });
        
        // ESPORTA FUNZIONI
        window.prevStep = prevStep;
        window.nextStep = nextStep;
        window.aggiungiEvento = aggiungiEvento;
        window.rimuoviEvento = rimuoviEvento;
        window.salvaPartita = salvaPartita;
        window.tornaIndietro = tornaIndietro;
        
    </script>

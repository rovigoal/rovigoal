<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovigoal - Gestione Squadre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #FF4500 0%, #DC143C 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid #FF6347;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* FORM CREAZIONE SQUADRA */
        .crea-squadra-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #dee2e6;
        }
        
        .crea-squadra-form h3 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
            font-size: 1.1em;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }
        
        /* BUTTONS */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #DC143C 0%, #FF4500 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* LISTA SQUADRE */
        .squadre-lista {
            margin-top: 30px;
        }
        
        .squadre-lista h3 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        
        .squadra-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .squadra-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .squadra-info {
            flex: 1;
        }
        
        .squadra-nome {
            font-weight: bold;
            font-size: 1.2em;
            color: #1e3c72;
        }
        
        .squadra-dettagli {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .squadra-punti {
            background: #1e3c72;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 15px;
        }
        
        /* ALERTS */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* STATO CONNESSIONE */
        .connessione-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .connessione-ok {
            background: #4CAF50;
            color: white;
            border: 2px solid #45a049;
        }
        
        .connessione-caricamento {
            background: #FFA500;
            color: white;
            border: 2px solid #FF8C00;
        }
        
        .connessione-ko {
            background: #f44336;
            color: white;
            border: 2px solid #d32f2f;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* MESSAGGIO VUOTO */
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }
        
        .empty-message h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px;
            }
            
            .squadra-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .squadra-punti {
                margin-left: 0;
                align-self: flex-start;
            }
            
            .connessione-status {
                top: 5px;
                right: 5px;
                padding: 4px 8px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üë• GESTIONE SQUADRE</h1>
        <p>Aggiungi o elimina squadre del torneo</p>
        
        <!-- STATO CONNESSIONE -->
        <div id="connessioneStatus" class="connessione-status connessione-caricamento">
            <div class="loading"></div> Caricamento...
        </div>
    </div>
    
    <div class="container">
        <!-- ALERT MESSAGES -->
        <div id="alertSuccess" class="alert alert-success" style="display: none;"></div>
        <div id="alertError" class="alert alert-error" style="display: none;"></div>
        
        <!-- FORM CREAZIONE SQUADRA -->
        <div class="crea-squadra-form">
            <h3>‚ûï CREA NUOVA SQUADRA</h3>
            <div class="form-group">
                <label for="nomeSquadra">Nome della Squadra *</label>
                <input type="text" id="nomeSquadra" 
                       placeholder="Es: Milan FC, Juventus, Inter..." 
                       maxlength="50">
            </div>
            <button class="btn btn-primary" onclick="creaSquadra()">
                <span>‚úÖ</span> CREA SQUADRA
            </button>
        </div>
        
        <!-- LISTA SQUADRE ESISTENTI -->
        <div class="squadre-lista">
            <h3>üìã SQUADRE REGISTRATE</h3>
            <div id="listaSquadre">
                <div class="empty-message">
                    <h4>Caricamento squadre...</h4>
                    <p>Attendere il caricamento dei dati</p>
                </div>
            </div>
        </div>
        
        <!-- PULSANTE TORNA INDIETRO -->
        <button class="btn btn-secondary back-button" onclick="tornaIndietro()" style="width: 100%; margin-top: 30px;">
            <span>‚Üê</span> TORNA ALL'AREA ADMIN
        </button>
    </div>
    
    <script type="module">
        // Importa il gestore database Supabase
        import database from './database-supabase.js';
        
        // VARIABILI
        let squadre = [];
        
        // INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', async function() {
            aggiornaStatoConnessione('caricamento');
            
            // Controlla accesso admin
            if (sessionStorage.getItem('admin_accesso') !== 'true') {
                alert('Accesso non autorizzato!');
                window.location.href = 'main.html';
                return;
            }
            
            try {
                // Carica squadre
                await caricaSquadre();
                aggiornaStatoConnessione('ok');
                
            } catch (error) {
                console.error('Errore caricamento squadre:', error);
                aggiornaStatoConnessione('ko');
                mostraAlert('Errore nel caricamento delle squadre. Riprova pi√π tardi.', 'error');
            }
        });
        
        // CARICA SQUADRE DA DATABASE
        async function caricaSquadre() {
            try {
                squadre = await database.getSquadre();
                aggiornaListaSquadre();
                
            } catch (error) {
                console.error('Errore caricamento squadre:', error);
                throw error;
            }
        }
        
        // AGGIORNA LISTA VISUALE SQUADRE
        function aggiornaListaSquadre() {
            const container = document.getElementById('listaSquadre');
            
            if (!squadre || squadre.length === 0) {
                container.innerHTML = `
                    <div class="empty-message">
                        <h4>üìã Nessuna squadra registrata</h4>
                        <p>Crea la prima squadra usando il form qui sopra!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            squadre.forEach(squadra => {
                html += `
                    <div class="squadra-item">
                        <div class="squadra-info">
                            <div class="squadra-nome">${squadra.nome}</div>
                            <div class="squadra-dettagli">
                                ${squadra.allenatore ? `Allenatore: ${squadra.allenatore} | ` : ''}
                                ${squadra.colori ? `Colori: ${squadra.colori} | ` : ''}
                                Partite: ${squadra.partite_giocate || 0}
                            </div>
                        </div>
                        <div class="squadra-punti">
                            ${squadra.punti || 0} pt
                        </div>
                        <button class="btn btn-danger" onclick="eliminaSquadra('${squadra.id}', '${squadra.nome}')" style="margin-left: 10px;">
                            üóëÔ∏è
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // CREA NUOVA SQUADRA
        async function creaSquadra() {
            const nomeInput = document.getElementById('nomeSquadra');
            const nome = nomeInput.value.trim();
            
            if (!nome) {
                mostraAlert('Inserisci il nome della squadra!', 'error');
                nomeInput.focus();
                return;
            }
            
            // Controlla se esiste gi√†
            if (squadre.some(s => s.nome.toLowerCase() === nome.toLowerCase())) {
                mostraAlert(`La squadra "${nome}" esiste gi√†!`, 'error');
                nomeInput.value = '';
                nomeInput.focus();
                return;
            }
            
            try {
                aggiornaStatoConnessione('caricamento');
                
                const squadraData = {
                    nome: nome,
                    punti: 0,
                    partite_giocate: 0,
                    vittorie: 0,
                    pareggi: 0,
                    sconfitte: 0,
                    gol_fatti: 0,
                    gol_subiti: 0
                };
                
                // Aggiungi al database
                await database.aggiungiSquadra(squadraData);
                
                // Aggiorna lista
                await caricaSquadre();
                
                // Mostra successo
                mostraAlert(`Squadra "${nome}" creata con successo!`, 'success');
                
                // Pulisci input
                nomeInput.value = '';
                nomeInput.focus();
                
                aggiornaStatoConnessione('ok');
                
            } catch (error) {
                console.error('Errore creazione squadra:', error);
                mostraAlert('Errore nella creazione della squadra: ' + error.message, 'error');
                aggiornaStatoConnessione('ko');
            }
        }
        
        // ELIMINA SQUADRA
        function eliminaSquadra(squadraId, nomeSquadra) {
            if (!confirm(`Sei sicuro di voler eliminare la squadra "${nomeSquadra}"?\n\nATTENZIONE: Verranno eliminati anche tutti i giocatori di questa squadra!`)) {
                return;
            }
            
            confermaEliminaSquadra(squadraId, nomeSquadra);
        }
        
        async function confermaEliminaSquadra(squadraId, nomeSquadra) {
            try {
                aggiornaStatoConnessione('caricamento');
                
                // Prima elimina tutti i giocatori della squadra
                const giocatori = await database.getGiocatori();
                const squadraDaEliminare = squadre.find(s => s.id === squadraId);
                
                if (squadraDaEliminare) {
                    const giocatoriSquadra = giocatori.filter(g => g.squadra === squadraDaEliminare.nome);
                    
                    for (const giocatore of giocatoriSquadra) {
                        await database.eliminaGiocatore(giocatore.id);
                    }
                }
                
                // Poi elimina la squadra
                await database.eliminaSquadra(squadraId);
                
                // Aggiorna lista
                await caricaSquadre();
                
                // Mostra successo
                mostraAlert(`Squadra "${nomeSquadra}" eliminata con successo!`, 'success');
                
                aggiornaStatoConnessione('ok');
                
            } catch (error) {
                console.error('Errore eliminazione squadra:', error);
                mostraAlert('Errore nell\'eliminazione della squadra: ' + error.message, 'error');
                aggiornaStatoConnessione('ko');
            }
        }
        
        // FUNZIONI AUSILIARIE
        function mostraAlert(messaggio, tipo = 'success') {
            const alertId = `alert${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`;
            const alertEl = document.getElementById(alertId);
            
            alertEl.innerHTML = messaggio;
            alertEl.style.display = 'block';
            
            // Scrolla all'alert
            alertEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Nascondi dopo 5 secondi
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }
        
        function aggiornaStatoConnessione(stato) {
            const statusElement = document.getElementById('connessioneStatus');
            
            switch(stato) {
                case 'caricamento':
                    statusElement.className = 'connessione-status connessione-caricamento';
                    statusElement.innerHTML = '<div class="loading"></div> Caricamento...';
                    break;
                    
                case 'ok':
                    statusElement.className = 'connessione-status connessione-ok';
                    statusElement.innerHTML = '‚úì Connesso in tempo reale';
                    break;
                    
                case 'ko':
                    statusElement.className = 'connessione-status connessione-ko';
                    statusElement.innerHTML = '‚úó Disconnesso';
                    break;
            }
        }
        
        // NAVIGAZIONE
        function tornaIndietro() {
            window.location.href = 'admin.html';
        }
        
        // ESPORTA FUNZIONI
        window.creaSquadra = creaSquadra;
        window.eliminaSquadra = eliminaSquadra;
        window.tornaIndietro = tornaIndietro;
        
    </script>
</body>
</html>

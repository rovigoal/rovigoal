<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovigoal - Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { text-align: center; padding: 20px; background-color: rgba(255, 255, 255, 0.1); border-radius: 20px; backdrop-filter: blur(10px); box-shadow: 0 15px 35px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); }
        h1 { color: white; margin-bottom: 30px; font-size: 3em; text-shadow: 3px 3px 6px rgba(0,0,0,0.5); }
        .logo { font-size: 4em; margin-bottom: 20px; color: #FFD700; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .entra-btn { padding: 20px 60px; font-size: 1.8em; background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%); color: white; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 10px 20px rgba(0,0,0,0.3); font-weight: bold; letter-spacing: 1px; }
        .entra-btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        .sottotitolo { color: rgba(255,255,255,0.8); margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âš½</div>
        <h1>ROVIGOAL</h1>
        <button class="entra-btn" onclick="entra()">ENTRA NEL SITO</button>
        <p class="sottotitolo">Il calcio a Rovigo e dintorni</p>
    </div>

    <script>
        function entra() {
            localStorage.setItem('rovigoal_entrato', 'true');
            window.location.href = 'main.html';
        }
        if(localStorage.getItem('rovigoal_entrato') === 'true') {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>

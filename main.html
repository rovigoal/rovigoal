<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovigoal - Area Principale</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 20px; }
        .header { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 25px; text-align: center; border-radius: 15px; margin-bottom: 40px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .header h1 { font-size: 2.8em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        
        .menu { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr);
            gap: 25px; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        .pulsante { 
            background: white; 
            padding: 40px 15px; 
            border-radius: 20px; 
            text-align: center; 
            font-size: 1.3em; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            border: 3px solid transparent; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .pulsante:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        .pulsante:nth-child(1) { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #333; }
        .pulsante:nth-child(2) { background: linear-gradient(135deg, #1E90FF 0%, #4169E1 100%); color: white; }
        .pulsante:nth-child(3) { background: linear-gradient(135deg, #32CD32 0%, #228B22 100%); color: white; }
        .pulsante:nth-child(4) { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); color: #333; border: 3px solid gold; }
        
        .pulsante.admin-desktop { 
            background: linear-gradient(135deg, #FF4500 0%, #DC143C 100%); 
            color: white; 
        }
        
        .admin-mobile-container { display: none; margin-top: 30px; text-align: center; }
        .admin-mobile { background: linear-gradient(135deg, #FF4500 0%, #DC143C 100%); color: white; border: none; padding: 12px 25px; border-radius: 30px; cursor: pointer; font-size: 1em; font-weight: bold; opacity: 0.7; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px; box-shadow: 0 3px 10px rgba(0,0,0,0.2); }
        .admin-mobile:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .icona { font-size: 2.5em; display: block; margin-bottom: 10px; }
        
        .logout { display: block; margin: 50px auto 0; padding: 15px 40px; background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%); color: white; border: none; border-radius: 30px; cursor: pointer; font-size: 1.2em; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .logout:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        
        .info-footer { text-align: center; margin-top: 30px; color: #666; font-size: 0.9em; }
        
        .stats-summary { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px; 
            flex-wrap: wrap; 
        }
        
        .stat-box { 
            background: rgba(255,255,255,0.9); 
            padding: 10px 20px; 
            border-radius: 10px; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.1); 
            text-align: center; 
            min-width: 150px; 
        }
        
        .stat-number { font-size: 1.5em; font-weight: bold; color: #1e3c72; }
        .stat-label { font-size: 0.8em; color: #666; margin-top: 5px; }
        
        .connessione-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connessione-ok { background: #4CAF50; color: white; border: 2px solid #45a049; }
        .connessione-caricamento { background: #FFA500; color: white; border: 2px solid #FF8C00; }
        .connessione-ko { background: #f44336; color: white; border: 2px solid #d32f2f; }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .menu { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .header h1 { font-size: 2em; }
            .pulsante { padding: 25px 10px; font-size: 1em; border-radius: 15px; }
            .icona { font-size: 1.8em; margin-bottom: 8px; }
            .pulsante.admin-desktop { display: none; }
            .admin-mobile-container { display: block; }
            .stats-summary { flex-direction: column; align-items: center; gap: 10px; }
            .stat-box { min-width: 120px; padding: 8px 15px; }
            .stat-number { font-size: 1.3em; }
        }
        
        @media (max-width: 480px) {
            .menu { grid-template-columns: 1fr; gap: 12px; }
            .pulsante { padding: 20px 10px; }
            .icona { font-size: 1.5em; }
            .header { padding: 20px 15px; }
            .admin-mobile { padding: 10px 20px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div id="connessioneStatus" class="connessione-status connessione-caricamento">
        <div class="loading"></div> Caricamento...
    </div>
    
    <div class="header">
        <h1>ROVIGOAL</h1>
        <p>Gestione Torneo Calcio</p>
        <div class="stats-summary" id="statsSummary">
            <div class="stat-box"><div class="stat-number">0</div><div class="stat-label">Squadre</div></div>
            <div class="stat-box"><div class="stat-number">0</div><div class="stat-label">Giocatori</div></div>
            <div class="stat-box"><div class="stat-number">0</div><div class="stat-label">Partite</div></div>
            <div class="stat-box"><div class="stat-number">0</div><div class="stat-label">Gol Totali</div></div>
        </div>
    </div>
    
    <div class="menu">
        <div class="pulsante" onclick="apriClassifica()"><span class="icona">üèÜ</span>CLASSIFICA</div>
        <div class="pulsante" onclick="apriSquadra()"><span class="icona">üë•</span>SQUADRA</div>
        <div class="pulsante" onclick="apriStatistiche()"><span class="icona">üìä</span>STATISTICHE</div>
        <div class="pulsante" onclick="apriFinale()"><span class="icona">ü•á</span>FINALE</div>
        <div class="pulsante admin-desktop" onclick="apriAdmin()"><span class="icona">üîß</span>ADMIN</div>
    </div>
    
    <div class="admin-mobile-container">
        <button class="admin-mobile" onclick="apriAdmin()">
            <span>üîß</span> AREA ADMIN
        </button>
    </div>
    
    <button class="logout" onclick="logout()">ESCI</button>
    <div class="info-footer">
        <p>Il tuo torneo di calcio a Rovigo e dintorni</p>
        <p>Ultimo aggiornamento: <span id="ultimoAggiornamento">--:--:--</span></p>
    </div>
    
    <script type="module">
        import database from './database-supabase.js';
        
        let datiTorneo = {
            squadre: [],
            giocatori: [],
            partite: [],
            finale: null
        };
        
        // INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', async function() {
            aggiornaStatoConnessione('caricamento');
            
            try {
                // Carica dati in parallelo
                const [squadre, giocatori, partite, finale] = await Promise.all([
                    database.getSquadre(),
                    database.getGiocatori(),
                    database.getPartite(),
                    database.getFinale()
                ]);
                
                // Assegna i dati
                datiTorneo.squadre = squadre || [];
                datiTorneo.giocatori = giocatori || [];
                datiTorneo.partite = partite || [];
                datiTorneo.finale = finale; // pu√≤ essere null
                
                aggiornaStatoConnessione('ok');
                aggiornaStatistiche();
                aggiornaData();
                
            } catch (error) {
                console.error('Errore caricamento:', error);
                aggiornaStatoConnessione('ko');
                datiTorneo = { squadre: [], giocatori: [], partite: [], finale: null };
                aggiornaStatistiche();
            }
        });
        
        // AGGIORNA STATISTICHE
        function aggiornaStatistiche() {
            const container = document.getElementById('statsSummary');
            
            // Calcola statistiche
            const totGol = datiTorneo.partite.reduce((tot, p) => tot + (p.gol_casa || 0) + (p.gol_ospite || 0), 0);
            
            let html = `
                <div class="stat-box"><div class="stat-number">${datiTorneo.squadre.length}</div><div class="stat-label">Squadre</div></div>
                <div class="stat-box"><div class="stat-number">${datiTorneo.giocatori.length}</div><div class="stat-label">Giocatori</div></div>
                <div class="stat-box"><div class="stat-number">${datiTorneo.partite.length}</div><div class="stat-label">Partite</div></div>
                <div class="stat-box"><div class="stat-number">${totGol}</div><div class="stat-label">Gol Totali</div></div>
            `;
            
            // Se c'√® una finale, aggiungi badge
            if (datiTorneo.finale) {
                html += `
                    <div class="stat-box" style="background: gold; border: 2px solid orange;">
                        <div class="stat-number">üèÜ</div>
                        <div class="stat-label">Finale Giocata</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // AGGIORNA DATA
        function aggiornaData() {
            const now = new Date();
            document.getElementById('ultimoAggiornamento').textContent = 
                now.toLocaleTimeString('it-IT');
        }
        
        // FUNZIONI NAVIGAZIONE
        function apriClassifica() { 
            window.location.href = 'classifica.html'; 
        }
        
        function apriSquadra() { 
            window.location.href = 'squadra.html'; 
        }
        
        function apriStatistiche() { 
            window.location.href = 'statistiche.html'; 
        }
        
        function apriFinale() { 
            window.location.href = 'finale.html'; 
        }
        
        function apriAdmin() {
            const password = prompt("Password ADMIN:");
            if (password === "1246912.!!") {
                sessionStorage.setItem('admin_accesso', 'true');
                window.location.href = 'admin.html';
            } else {
                alert("Password errata!");
            }
        }
        
        function logout() {
            if(confirm("Uscire?")) {
                localStorage.removeItem('rovigoal_entrato');
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }
        
        // STATO CONNESSIONE
        function aggiornaStatoConnessione(stato) {
            const statusElement = document.getElementById('connessioneStatus');
            
            switch(stato) {
                case 'caricamento':
                    statusElement.className = 'connessione-status connessione-caricamento';
                    statusElement.innerHTML = '<div class="loading"></div> Caricamento...';
                    break;
                    
                case 'ok':
                    statusElement.className = 'connessione-status connessione-ok';
                    statusElement.innerHTML = '‚úì Connesso';
                    break;
                    
                case 'ko':
                    statusElement.className = 'connessione-status connessione-ko';
                    statusElement.innerHTML = '‚úó Errore';
                    break;
            }
        }
        
        // CONTROLLO ACCESSO
        if(localStorage.getItem('rovigoal_entrato') !== 'true') {
            window.location.href = 'index.html';
        }
        
        // ESPORTA FUNZIONI
        window.apriClassifica = apriClassifica;
        window.apriSquadra = apriSquadra;
        window.apriStatistiche = apriStatistiche;
        window.apriFinale = apriFinale;
        window.apriAdmin = apriAdmin;
        window.logout = logout;
        
        // Aggiorna data ogni minuto
        setInterval(aggiornaData, 60000);
        
    </script>
</body>
</html>

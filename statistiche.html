<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Rovigoal - Statistiche</title>
    <style>
        body { font-family: Arial; background: #f4f7f6; padding: 20px; }
        .stats-box { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stat-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .gol-badge { background: #FFD700; padding: 2px 8px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="stats-box">
        <h1 style="text-align: center; color: #1e3c72;">⚽ Classifica Marcatori</h1>
        <div id="lista-marcatori">
            </div>
        <br>
        <center><a href="main.html" style="text-decoration: none; color: #1e3c72; font-weight: bold;">⬅ Torna al Menu</a></center>
    </div>

    <script type="module">
        import supabase from './supabase-config.js';

        async function caricaStatistiche() {
            const { data, error } = await supabase
                .from('giocatori')
                .select('*')
                .order('gol', { ascending: false });

            const contenitore = document.getElementById('lista-marcatori');
            if (data) {
                contenitore.innerHTML = data.map(g => `
                    <div class="stat-row">
                        <span>${g.nome} (${g.squadra})</span>
                        <span class="gol-badge">${g.gol} GOL</span>
                    </div>
                `).join('');
            }
        }
        caricaStatistiche();
    </script>
</body>
</html>
